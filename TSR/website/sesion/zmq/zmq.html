<h1>Tema 3.- Middleware. ZeroMQ</h1>
<h4>TSR 2021. Juansa Sendra, grupo B</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Introducción</h2>
<ul>
<li>Desarrollamos componentes de un sistema distribuido <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> deben cooperar entre sí
<ul>
<li>Ej. servicio planificación de rutas: depende de servicio GIS (información distancias)</li>
<li>Ej. sistema de autorización: necesita servicio de reconocimiento biométrico</li>
</ul>
</li>
<li>Complicado
<ul>
<li>Pueden desarrollarse por programadores diferentes, con entornos de programación distintos</li>
<li>Muchos detalles a considerar, especialmente para solicitar servicios
<ul>
<li>¿Cómo localizar al servidor correcto? ¿Cuál es el API de un servicio? ¿Cómo construir/interpretar peticiones de servicio? ¿Cómo asociar a cliente la respuesta correcta? ...</li>
</ul>
</li>
<li>Depuración compleja</li>
<li>¿Seguridad?</li>
<li>¿Gestión de fallos?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Introducción.- Soluciones para reducir la complejidad</h2>
<ul>
<li>Utilización de estándards
<ul>
<li>Facilitan la interoperabilidad</li>
<li>Introducen formas racionales de hacer las cosas</li>
<li>Proporcionan funcionalidad de alto nivel</li>
</ul>
</li>
<li>Reutilización de soluciones o componentes previos
<ul>
<li>Menos código que escribir</li>
<li>Mas garantías</li>
</ul>
</li>
<li>Middleware
<ul>
<li>Nivel de software y servicios entre las aplicaciones y el S.O.</li>
<li>Introduce transparencia de ... (ubicación, replicación, fallos, ...)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Middleware</h2>
<ul>
<li>Perspectiva del programador
<ul>
<li>Implantación sencilla (conceptos claros y bien definidos)</li>
<li>Resultado fiable (proporciona metodologia de desarrollo estandarizada y bien definida)</li>
<li>Simplifica mantenimento (revisiones APIs)</li>
</ul>
</li>
<li>Perspectiva del administrador
<ul>
<li>Simplifica instalación, configuración, actualización</li>
<li>Facilita interoperabilidad (con productos de terceras partes)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Middleware orientado a comunicaciones (mensajería)</h2>
<ul>
<li>Comunicación flexible
<ul>
<li>Transmisión atómica (todo o nada)</li>
<li>Tamaño arbitrario, mensajes estructurados</li>
<li>Gestión de colas, con ciertas garantías de orden</li>
</ul>
</li>
<li>No impone visión de estado compartido
<ul>
<li>El estado compartido escala mal y puede provocar problemas de concurrencia</li>
<li>Acoplamiento débil</li>
</ul>
</li>
<li>Encaja con el modelo 'dirigido por eventos'
<ul>
<li>Implícitamente asincrónico (desacopla emisor/receptor)</li>
</ul>
</li>
<li>Clasificación de los sistemas de mensajeria
<ul>
<li>Persistentes.- buffers para mensajes. No requieren receptor activo</li>
<li>No persistentes.- el receptor ha de estar activo para transmitir el mensaje
<ul>
<li>Con gestor (ej. AMQP, JMS), o sin (ej. 0MQ) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↓</mo></mrow><annotation encoding="application/x-tex">\downarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↓</span></span></span></span> garantías <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span> escalable.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>ZeroMQ.- Middleware de comunicaciones ...</h2>
<ul>
<li>Simple
<ul>
<li>URLs para identificar a los 'endpoints'</li>
<li>API similar a los sockets BSD (familiar): bind/connect, send/receive, ..
<ul>
<li>Muchos tipos de sockets, para implantar varios patrones de comunicación</li>
</ul>
</li>
<li>Únicamente es una biblioteca (no es necesario arrancar ningún servidor, etc.)
<ul>
<li>instalar: <code>npm install zeromq@5</code> utilizar: <code>const zmq = require('zeromq')</code></li>
</ul>
</li>
<li>Modelo Entrada/salida asincrónica (dirigida por eventos)</li>
</ul>
</li>
<li>Àmplia disponibilidad (para muchos SO, lenguajes, entornos de programación)</li>
<li>Soporta los principales patrones de interacción <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> curva de aprendizaje rápida</li>
<li>Eficiente (compromiso fiabilidad/eficiencia) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> colas en memoria (en emisor/receptor)</li>
<li>Reutilizable. Mismo código para comunicar (cambiando solo las URL)
<ul>
<li>Hilos en un proceso, procesos en una máquina, ordenadores en red (TCP/IP)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>0MQ.- Tipos de Sockets y patrones de conexión</h2>
<ul>
<li>El tipo de socket a utilizar depende de los patrones de conexión
<ul>
<li>cada patrón tiene necesidades diferents (utiliza sockets diferentes)</li>
</ul>
</li>
<li>Client/Server (sincrónico): req/rep<br />
<img src="imagZmq/reqRepConex.png" alt="" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>0MQ.- Tipos de Sockets y patrones de conexión</h2>
<ul>
<li>Pipeline (unidireccional): push/pull<br />
<img src="imagZmq/pushPullConex.png" alt="" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2>0MQ.- Tipos de Sockets y patrones de conexión</h2>
<ul>
<li>Publicación/subscripción (multienvío de mensajes, porque los receptores pueden decidir a qué mensajes se suscriben): pub/sub<br />
<img src="imagZmq/pubSub.png" alt="" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2>0MQ.- Tipos de Sockets y patrones de conexión</h2>
<ul>
<li>
<p>Otros patrones (ej. broker/workers): router/dealer<br />
<img src="imagZmq/brokerConex2.png" alt="" /></p>
</li>
<li>
<p>0MQ proporciona otros tipos (pair, xsub, xpub), pero NO los estudiamos</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>0MQ.- Mensajes</h2>
<ul>
<li>Contenido de los mensajes transparente para 0MQ
<ul>
<li>Soporta serialización (marshalling) y reconstrucción (unmarshalling) de cadenas (tiras de caracteres)</li>
<li>El programador decide cómo estructurar el contenido del mensaje
<ul>
<li>Cadena (lo que no sean cadenas se convierten primero a cadena)
<ul>
<li>Las cadenas se convierten a buffers utilizando UTF8</li>
<li>Luego las volvemos a convertir en cadenas (toString)</li>
</ul>
</li>
<li>Podemos utilizar estandards como JSON o XML</li>
</ul>
</li>
</ul>
</li>
<li>Los mensajes se entregan de forma atómica (entrega todas las partes o ninguna)</li>
<li>Envio y recepción asincrónicos (no bloqueantes)
<ul>
<li>Internamente 0MQ gestiona el flujo de mensajes entre colas de los procesos</li>
</ul>
</li>
<li>Gestión de conexió/reconexió entre agentes automática</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>0MQ.- Mensajes multisegmento</h2>
<ul>
<li>Los mensajes pueden ser multisegmento
<ul>
<li><code>socket.send(&quot;text&quot;) // 4text  (1 segmento)</code></li>
<li><code>socket.send([&quot;Hola&quot;, &quot;&quot;, &quot;Ana&quot;]) // 4Hola03Ana (3 segmentos)</code>
<ul>
<li>En la recepción podemos extraer los segmentos automáticamente (los argumentos del callback contienen los segmentos del mensaje)<br />
<code>sock.on('message', function(s1,s2,s3) {..})</code></li>
<li>O los recogemos en un vector<br />
<code>sock.on('message', function(...msg) {for (let seg of msg) {..}})</code></li>
</ul>
</li>
<li>Podemos utilizar cada segmento para una pieza de información diferente
<ul>
<li>Ej. [nombreAPI, versionAPI, operación, arg, ..]</li>
</ul>
</li>
<li>Denominamos 'delimitador' al primer segmento vacío (&quot;&quot;)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>0MQ.- Pasos para desarrollar una solución (ej. chat)</h2>
<ul>
<li>Identificamos los patrones de interacción (de donde derivamos qué tipos de sockets necessitamos, y dónde ubicarlos). Un chat combina:
<ul>
<li>Pipeline (clientes push, servidor pull)
<ul>
<li>Cada cliente envia msg al servidor cuando el usuario introduce una frase</li>
</ul>
</li>
<li>Difusión (clientes sub, servidor pub)
<ul>
<li>El servidor difunde a todos los clientes cada nueva frase<br />
<img src="imagZmq/chatPatrones.png" alt="" /></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>0MQ.- Pasos para desarrollar una solución (ej. chat)</h2>
<ul>
<li>Define el formato de los mensajes a intercambiar
<ul>
<li>Cliente a servidor:  [remitente (autor de la frase = nick), text]
<ul>
<li>texto 'HI' para darse de alta, texto 'BYE' para darse de baja</li>
</ul>
</li>
<li>servidor a clientes: [autor de la frase(= nick), text]
<ul>
<li>nick <strong>server</strong> si la frase la genera el servidor (ej. para avisar alta o baja de un cliente)<br />
<img src="imagZmq/chatFormato.png" alt="" /></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>0MQ.- Pasos para desarrollar una solución (ej. chat)</h2>
<ul>
<li>Define las respuestas de cada agente ante los eventos generados por los diferentes sockets
<ul>
<li>Cliente
<ul>
<li><code>process.stdin.on('data',(str)=&gt;{psh.send([nick,str])}) //frase stdin</code></li>
<li><code>process.stdin.on('end',()=&gt;{psh.send([nick,'BYE'])}) //cierre stdin</code></li>
<li><code>sub.on('message', (nick,m) =&gt; {..}) //recibe mensaje del servidor</code></li>
</ul>
</li>
<li>Servidor
<ul>
<li><code>pull.on('message', (nick,m) =&gt; {..}) //recibe mensaje del cliente</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>0MQ.- Establecimiento connexión (bind/connect sobre TCP)</h2>
<ul>
<li>Gestión de conexión/reconexión entre agentes automática</li>
<li>Un proceso (el que debería llegar primero y marcharse el último) realiza un <strong>bind</strong>
<ul>
<li><code>sock.bind('tcp://*:5555', function(err) {..})</code> [5555]</li>
</ul>
</li>
<li>Otros procesos (<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>≥</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">\ge 1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7719400000000001em;vertical-align:-0.13597em;"></span><span class="mrel">≥</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span>) realizan un <strong>connect</strong> (usando la IP y socket del que hace <strong>bind</strong>)
<ul>
<li><code>sock.connect('tcp://10.0.0.1:5555', function(err) {..})</code></li>
</ul>
</li>
<li>Cuando un agente acaba ejecuta <strong>close</strong> implicito. Podemos invocarlo de forma explícita
<ul>
<li><code>sock.close()</code></li>
</ul>
</li>
<li>Además de comunicación 1:1
<ul>
<li>N:1 <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> N clientes (cada uno 1 connect), 1 servidor (bind)</li>
<li>1:N <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> 1 cliente (N connect, uno a cada servidor), N servidores (cada uno 1 bind)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>0MQ.- Establecimiento connexión (bind/connect)</h2>
<ul>
<li>No es obligatorio un orden entre bind y connect. El primero que llega espera</li>
<li>Podemos establecer conexiones 1:1, 1:N, N:1
<ul>
<li>Servidor 1<br />
<code>sock.bind('tcp://*:5555', function(err) {...})</code> [5555]</li>
<li>Servidor 2:<br />
<code>sock.bind('tcp://*:5556', function(err) {...})</code> [5556]</li>
<li>Cliente 1:<br />
<code>sock1.connect('tcp://10.0.0.1:5555', function(err) {...}) //a servidor 1</code><br />
<code>sock1.connect('tcp://10.0.0.1:5556', function(err) {...}) //a servidor 2</code></li>
<li>Cliente 2:<br />
<code>sock2.connect('tcp://10.0.0.1:5555', function(err) {...}) //a servidor 1</code></li>
<li>Cliente 3:<br />
<code>sock3.connect('tcp://10.0.0.1:5556', function(err) {...}) //a servidor 2</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2>0MQ en node</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> zmq = <span class="hljs-built_in">require</span>(<span class="hljs-string">'zeromq'</span>) <span class="hljs-comment">// importa biblioteca</span>
<span class="hljs-keyword">let</span> zsock = zmq.socket(<span class="hljs-string">'tipusSocket'</span>)<span class="hljs-comment">// creación socket (existen varios tipos)</span>
zsock.bind(<span class="hljs-string">"tcp://*:5555"</span>) <span class="hljs-comment">// bind en el port 5555</span>
zsock.connect(<span class="hljs-string">"tcp://10.0.0.1:5555"</span>) <span class="hljs-comment">// o connect (host 10.0.0.1, port 5555)</span>
zsock.send([..,..]) <span class="hljs-comment">// envio</span>
zsock.on(<span class="hljs-string">"message"</span>, callback) <span class="hljs-comment">// recepción</span>
zsock.on(<span class="hljs-string">"close"</span>, callback) <span class="hljs-comment">// respuesta al cierre de la conexión</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>0MQ.- código ejemplo servidor chat</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> zmq = <span class="hljs-built_in">require</span>(<span class="hljs-string">'zeromq'</span>)
<span class="hljs-keyword">let</span> pub = zmq.socket(<span class="hljs-string">'pub'</span>)
<span class="hljs-keyword">let</span> pull= zmq.socket(<span class="hljs-string">'pull'</span>)
pub.bind (<span class="hljs-string">'tcp://*:9998'</span>)
pull.bind(<span class="hljs-string">'tcp://*:9999'</span>)

pull.on(<span class="hljs-string">'message'</span>, (id,txt) =&gt; {
   <span class="hljs-keyword">switch</span> (txt.toString()) {
     <span class="hljs-keyword">case</span> <span class="hljs-string">'HI'</span> : pub.send([<span class="hljs-string">'server'</span>,id+<span class="hljs-string">' connected'</span>]);    <span class="hljs-keyword">break</span>
     <span class="hljs-keyword">case</span> <span class="hljs-string">'BYE'</span>: pub.send([<span class="hljs-string">'server'</span>,id+<span class="hljs-string">' disconnected'</span>]); <span class="hljs-keyword">break</span>
     <span class="hljs-attr">default</span>   : pub.send([id,txt])
   }
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>0MQ.- código ejemplo cliente chat</h2>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> zmq = <span class="hljs-built_in">require</span>(<span class="hljs-string">'zeromq'</span>)
<span class="hljs-keyword">const</span> nick=<span class="hljs-string">'Ana'</span>
<span class="hljs-keyword">let</span> sub = zmq.socket(<span class="hljs-string">'sub'</span>)
<span class="hljs-keyword">let</span> psh = zmq.socket(<span class="hljs-string">'push'</span>)
sub.connect(<span class="hljs-string">'tcp://127.0.0.1:9998'</span>)
psh.connect(<span class="hljs-string">'tcp://127.0.0.1:9999'</span>)
sub.subscribe(<span class="hljs-string">''</span>) <span class="hljs-comment">// subscrit a tots el missatges</span>

sub.on(<span class="hljs-string">'message'</span>, (nick,m) =&gt; {<span class="hljs-built_in">console</span>.log(<span class="hljs-string">'['</span>+nick+<span class="hljs-string">']'</span>+m)})

process.stdin.resume()
process.stdin.setEncoding(<span class="hljs-string">'utf8'</span>)
process.stdin.on(<span class="hljs-string">'data'</span> ,(str)=&gt; {psh.send([nick, str.slice(<span class="hljs-number">0</span>,<span class="hljs-number">-1</span>)])})
process.stdin.on(<span class="hljs-string">'end'</span>,()=&gt; {psh.send([nick, <span class="hljs-string">'BYE'</span>]); sub.close(); psh.close()})
process.on(<span class="hljs-string">'SIGINT'</span>,()=&gt; {process.stdin.end()})

psh.send([nick,<span class="hljs-string">'HI'</span>])
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2>0MQ.- Colas y opciones</h2>
<ul>
<li>Los sockets pueden tener colas de mensajes asociadas
<ul>
<li>De entrada (recepción), para mantener los mensajes que llegan
<ul>
<li>generan eventos 'message' cuando llega un mensaje</li>
</ul>
</li>
<li>De salida (envío), para mantener los mensajes a enviar a otros</li>
</ul>
</li>
<li>Podemos asociar algunas <strong>opciones</strong> a los sockets. Estudiamos únicamente 2:
<ul>
<li><strong>identity</strong>.- Fija identidad del agente que se conecta a un router</li>
<li><strong>subscribe</strong>.- Fija el filtro de prefijos aplicado al socket 'pub'</li>
</ul>
</li>
<li>Router es el único que puede enviar mensaje a un destino concreto, y sabe quién le ha enviado un mensaje</li>
</ul>
</section>

<h2>Otros middleware</h2>
<ul>
<li>Gestión de eventos (ej. JINI)
<ul>
<li>Se incluye con frecuencia en sistemes de mensajería
<ul>
<li>Patrón publicador/subscriptor</li>
</ul>
</li>
</ul>
</li>
<li>Seguridad
<ul>
<li>Autenticación (ej. OpenID)
<ul>
<li>Una tercera parte garantiza la identidad de un agente</li>
</ul>
</li>
<li>Autorización (ej. OAuth)
<ul>
<li>Una tercera parte autoriza una petición</li>
</ul>
</li>
<li>Integración con otros protocolos (ej. SSL/ TLS y HTTPS)</li>
</ul>
</li>
<li>Soporte transaccional
<ul>
<li>Coordinación de modificaciones del estado distribuido (modificaciones atómicas)
<ul>
<li>Soporta las situaciones de fallo</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
