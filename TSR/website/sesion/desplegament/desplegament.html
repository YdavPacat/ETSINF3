<h1>Desplegament de Serveis. Docker</h1>
<h4>TSR 2020, Juansa Sendra, Grup A</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Components i instàncies, dependències</h2>
<ul>
<li>Aplicació distribuïda = col·lecció de components heterogenis dispersos sobre una xarxa de computadors
<ul>
<li>Example.- 1 component client amb varies instàncies, 1 component broker amb una instància, 1 component workers amb varies instàncies</li>
<li>Cada instància
<ul>
<li>pot iniciar-se/detenir-se/reiniciar-se de manera independent</li>
<li>falla de forma independent a la resta</li>
<li>té una ubicació pròpia (independent)</li>
</ul>
</li>
</ul>
</li>
<li>Els components cooperen <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> hi ha dependències
<ul>
<li>Example.- els clients han de tindre identitat única i coneixer el frontend, els workers han de tindre identitat única i coneixer el backend</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Requisits execució</h2>
<ul>
<li>Els nodes poden ser heterogenis (diferents equips, SO, etc.)
<ul>
<li>Cada component tindrà certs requisits per a la seua execució</li>
<li>Nota.- en el nostre cas utilitzem nodeJS i 0MQ per a tots els components, però podem desenvolupar cada component amb diferents llenguatges, SO, etc.</li>
</ul>
</li>
<li>Podem tindre requisits addicionals de seguretat (privacitat, autenticació, etc.)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Desplegament = preparació d'un programari per al seu ús</h2>
<ul>
<li>Execució del programari
<ul>
<li>Instalació.- resoldre dependències del programari (ex. biblioteques), configurar (ex versions compatibles), determinar nombre d'instàncies de cada component i la manera de repartirlos entre nodes</li>
<li>Activació.- establir l'ordre en què arranquen els components</li>
</ul>
</li>
<li>Desctivació.- detindre el sistema de forma ordenada</li>
<li>Actualització.- reemplazar components (ex nova versió)</li>
<li>Adaptació.- recuperació de fallades, canvis en la configuració dels agents, escalat (reacció davant canvis en la càrrega)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Desplegament manual. Example</h2>
<ul>
<li>Garantir que cada node disposa de la instal.lació base
<ul>
<li>NodeJS, ZeroMQ (amb les versions correctes)</li>
</ul>
</li>
<li>Copiar el codi font de cada component (client, broker, worker) al node adequat</li>
<li>Llançar els components en el ordre correcte (args en linia comandament)
<ul>
<li><code>node broker frontend backend</code></li>
<li>per cada worker: <code>node worker id backend</code></li>
<li>per cada client: <code>node client id frontend</code></li>
</ul>
</li>
<li>Qué passa si tenim 12 workers i 80 clients? i si modifiquem el codi client?
<ul>
<li>Necessitem automatitzar el desplegament</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>Desplegament de serveis = instal·lació, activació, actualització i adaptació del servei</h2>
<ul>
<li>Desenvolupem aplicacions distribuïdes per a proporcionar <strong>serveis</strong> (funcionalitat, Ex. DropBox, Wikipedia, ...) a clients remots
<ul>
<li>Servei = Aplicació + desplegament (només resulta utilitzable una vegada desplegat)</li>
</ul>
</li>
<li>Un servei extableix un SLA (Service Level Agreement)
<ul>
<li>Definició funcional (què fà)</li>
<li>Rendiment (quantitat de clients que suporta, temps de resposta esperat)</li>
<li>Disponibilitat (% del temps que garantim servei disponible)
<ul>
<li>Ens centrem en serveis persistents (disponibilitat continua)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Automatització del desplegament</h2>
<ul>
<li>Configuració per a cada component
<ul>
<li>Fitxer amb llista de paràmetres de configuració i descripcions de dependències</li>
<li>L'eina genera una configuració específica per a cada instància del component</li>
<li>Example
<ul>
<li>per a client: args id i frontend, dependència respecte a broker</li>
<li>per a broker: args frontend i backend</li>
<li>per a worker: args id i backend, dependència respecte a broker</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>Automatització del desplegament</h2>
<ul>
<li>Pla de configuració global
<ul>
<li>Pla de connexió entre components (llista d’endpoints exposats, llista de dependències)
<ul>
<li>En el nostre example els endpoints son frontend i backend</li>
<li>Podriem llegir les dades d'un fitxer, rebre dades en un socket, etc.</li>
<li>Pero utilitzarem <strong>Injecció de dependències</strong>
<ul>
<li>El codi de l'aplicació exposa noms</li>
<li>Una eina associa les variables amb instàncies d'objectes</li>
</ul>
</li>
</ul>
</li>
<li>Decideix on col·locar cada instància i l'ordre d'arrencada
<ul>
<li>En el nostre example ordre broker, workers, clients</li>
</ul>
</li>
<li>Enllaç ('binding') de dependències (emparella els endpoints, incloent dependències amb serveis externs)
<ul>
<li>En el nostre example no hi haurà dependències externes</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2>Desplegament en el núvol (IaaS)</h2>
<ul>
<li>Es basa en virtualització
<ul>
<li>Màquines virtuals de diferents grandàries</li>
<li>Flexibilitat en l'assignació de recursos</li>
</ul>
</li>
<li>Presenta limitacions en el desplegament
<ul>
<li>Decisions d'assignació no automàtiques (baix nivell)
<ul>
<li>Nombre d'instàncies per component, ubicació, tipus de MV</li>
</ul>
</li>
<li>No permet triar característiques xarxa (retard, amplada de banda)</li>
<li>Model de fallada insuficient
<ul>
<li>Les maneres de fallada no són realment independents</li>
<li>Ajuda limitada a la recuperació</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2>Desplegament en el núvol (PaaS)</h2>
<ul>
<li>SLA com a element central <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> paràmetres del SLA per a tots els components
<ul>
<li>Es persegueix l'automatització del desplegament
<ul>
<li>Plans de desplegament a partir del SLA</li>
<li>Plans per a actualització/configuració</li>
</ul>
</li>
<li>Situació actual
<ul>
<li>El grau d’automatització ha millorat en els darrers anys
<ul>
<li>Inclou el desplegament inicial i l’autoescalat de serveis senzills</li>
<li>Encara no garanteix que l’actualització dels serveis respecte el seuSLA</li>
</ul>
</li>
<li>Microsoft Azure és un dels més evolucionats</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>Automatització del desplegament.- contenidors</h2>
<ul>
<li>Aprovisionament = reservar la infraestructura necessària
<ul>
<li>recursos per a intercomunicació entre instàncies</li>
<li>recursos per a cada instància (processador, memòria, ..). Alternatives:<br />
<img src="container.png" alt="" /></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>Contenidor vs MV</h2>
<ul>
<li>Menor flexibilitat
<ul>
<li>El programari de la instància ha de ser compatible amb el SO amfitrió</li>
<li>L'aïllament entre contenidors no és perfecte</li>
</ul>
</li>
<li>Lleuger (utilitza molts menys recursos)
<ul>
<li>Ex.: despleguem 100 instàncies d'un component l'execució del qual requereix 900MB (SO) + 100MB (resta)
<ul>
<li>amb MV: 100*(900MB + 100MB) = 100GB</li>
<li>amb contenidors: 900MB + 100*100MB = 10.9GB</li>
<li>Estalviem espai i temps (ex. per a instal·lar la imatge)</li>
</ul>
</li>
<li>Major facilitat de desplegament (fitxer de configuració)</li>
<li>Aplicable en quasi tots els escenaris</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>Contenidors.- Docker</h2>
<ul>
<li>El fitxer de configuració Dockerfile automatitza el desplegament de cada instància</li>
<li>Suporta control de versions (Git)</li>
<li>A més del sistema de fitxers natiu, defineix un sistema fitxers de només lectura per a compartició entre contenidors</li>
<li>Permet cooperació en el desenvolupament mitjançant depòsits públics</li>
</ul>
<p>NOTA.-Assumim que el SO de l'hoste és Linux (encara que existeix Docker per a Windows)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>Components Docker</h2>
<ul>
<li><strong>Imatge</strong> = plantilla de només lectura amb les instruccions per a crear un contenidor (com arribar a un context d'execució determinat)
<ul>
<li>Ex.-podem crear una imatge per a proporcionar Linux+NodeJS+zmq, a la qual denominem centos-zmq</li>
<li>Podem construir les imatges que necessitem. Al final hem de definir una imatge per component (ex. imatges per a client, broker, worker)</li>
</ul>
</li>
<li><strong>Contenidor</strong> = Conjunt de recursos que necessita una instància per a executar-se. Es crea en executar una imatge
<ul>
<li>Ex.-per a provar el codi de la pràctica 2, executem cada instància sobre un contenidor creat a partir de centos-zmq</li>
</ul>
</li>
<li><strong>Depòsit</strong> = lloc on podem deixar/obtindre imatges (espai per a compartir imatges)
<ul>
<li>Ex.-Podem pujar la imatge centos-zmq, i qualsevol pot baixar-la i usar-la per a crear contenidors</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>Creació d'una imatge</h2>
<ul>
<li>En el depòsit tenim imatges predefinides per a les diferentes distribucions Linux
<ul>
<li>Ex. imatge centos:7.4.1708</li>
</ul>
</li>
<li>Nova imatge = imatge base + instruccions
<ul>
<li>A partir de centos:7.4.1708 + instruccions per a instal.lar nodeJS <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> centos-nodejs</li>
<li>A partir de centos-nodejs + instruccions per a instal.lar zmq <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> centos-zmq</li>
<li>A partir de centos-zmq + ... <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> client</li>
<li>A partir de centos-zmq + ... <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> broker</li>
<li>A partir de centos-zmq + ... <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> imatge</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>Creació d'una imatge (2 alternatives)</h2>
<ol>
<li>Manual</li>
</ol>
<ul>
<li>carregar una imatge base existent i crear un contenidor interactiu (terminal) a partir d'eixa imatge</li>
<li>introduïr instruccions a má desde consola (modificar contenidor)</li>
<li>crear nova imatge a partir de l'estat actual del contenidor</li>
</ul>
<ol start="2">
<li>Automàtica</li>
</ol>
<ul>
<li>Crear fitxer de text amb instruccions <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> amb nom Dockerfile</li>
<li>donar la ordre per a construir la imatge a partir del dockerfile</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>Creació d'una imatge.- Example alternativa manual</h2>
<ul>
<li>carregar una imatge base existent i crear un contenidor interactiu (terminal) a partir d'eixa imatge</li>
</ul>
<p><code>$ docker run -i -t centos:7.4.1708 bash</code></p>
<ul>
<li>introduïr instruccions a má desde consola (modificar contenidor)</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ curl --silent --location https://rpm.nodesource.com/setup_10.x | bash -
$ yum install -y nodejs
$ yum install -y epel-release
$ yum install -y zero-devel
$ yum install -y make python gcc-c++
$ rpm install zeromq@5
$ exit
</span></span></foreignObject></svg></code></pre>
<ul>
<li>crear nova imatge a partir de l'estat actual del contenidor</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ docker ps -a
$ docker commit idContenidor centos-zmq
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2>Creació d'una imatge.- Example alternativa automàtica (Dockerfile)</h2>
<ul>
<li>Crear fitxer de text amb instruccions <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> amb nom <strong>Dockerfile</strong></li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM centos:7.4.1708
RUN curl --silent --location https://rpm.nodesource.com/setup_10.x | bash -
RUN yum install -y nodejs
RUN yum install -y epel-release
RUN yum install -y zeromq-devel make python gcc-c++
RUN npm install zeromq@5
</span></span></foreignObject></svg></code></pre>
<ul>
<li>donar la ordre per a construir la imatge a partir del Dockerfile
<ul>
<li>asumint que estem en el directori on està el Dockerfile</li>
</ul>
</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$ docker build -t tsr1718/centos-zmq .
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Docker.- ordres (accions)</h2>
<ul>
<li>Docker utilitza ordres des de consola: <code>$ docker acció opcions arguments</code></li>
<li>Podem agrupar les diferents accions en grups (NO estudiem totes les accions)
<ul>
<li>Operacions sobre contenidors (cicle de vida): <code>run, build, commit, start, stop</code></li>
<li>Operaciones informatives: <code>ps, info, images, history</code></li>
<li>Accés al depòsit: <code>pull, push</code></li>
<li>Altres: <code>cp, export</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>Docker.- ordres principals (1)</h2>
<ul>
<li>docker run -i -t imatgeBase progInicial
<ul>
<li>crea un contenidor interactiu a partir de imatgeBase, arranca progInicial</li>
</ul>
</li>
<li>docker commit idContenidor nomNovaImatge
<ul>
<li>guarda el estat actual del contenidor com a una nova imatge</li>
</ul>
</li>
<li>docker build -t nomNovaImatge pathDockerfile
<ul>
<li>guarda el estat del contenidor con a una nova imatge</li>
</ul>
</li>
<li>docker start idContenidor
<ul>
<li>arranca la execució del contenidor</li>
</ul>
</li>
<li>docker stop idContenidor
<ul>
<li>para la execució del contenidor</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2>Docker.- ordres principals (2)</h2>
<ul>
<li>docker ps -a
<ul>
<li>llistat de tots el contenidors i el seu estat</li>
</ul>
</li>
<li>docker images
<ul>
<li>llistat de totes les imatges a nivell local</li>
</ul>
</li>
<li>docker history idImage
<ul>
<li>mostra la història d'una imatge</li>
</ul>
</li>
<li>docker pull idImatge
<ul>
<li>obtiendre copia local d'una imatge que està al depòsit</li>
</ul>
</li>
<li>docker push idImatge
<ul>
<li>deixar en el depòsit copia  d'una imatge local</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2>Docker.- Fitxer Dockerfile (per automatitzar la creació d'una imatge)</h2>
<ul>
<li>La primera linia ha de ser: <code>FROM imatgeBase</code></li>
<li>Altres linies tenen la estructura: <code>acció arguments</code>
<ul>
<li><code>RUN ordre</code> executa la ordre en el shell</li>
<li><code>ADD origen destinació</code> copia fitxers des de la màquina amfitrió al contenidor
<ul>
<li>Si l'origen és un directori, el copia complet. Si és un fitxer comprimit, l'expandeix al copiar</li>
</ul>
</li>
<li><code>COPY origen destinació</code> idem ADD, però no expandeix els fitxers comprimits</li>
<li><code>EXPOSE port</code> indica un port en el qual el contenidor atendrà peticions</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2>Docker.- Fitxer Dockerfile (cont)</h2>
<ul>
<li><code>WORKDIR path</code> indica directori de treball per a les ordres RUN, CMD, ENTRYPOINT</li>
<li><code>ENV variable valor</code> assigna valor a una variable d'entorn (accessible pels programes dins del contenidor)</li>
<li><code>CMD ordre args</code> proporciona valors per defecte per a l'execució del contenidor</li>
<li><code>ENTRYPOINT ordre args</code> executa aquesta ordre en crear el contenidor
<ul>
<li>Si tenim varies ordres CMD o ENTRYPOINT, només executa l'última</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2>Example broker/workers.- Alternatives per a organitzar els components</h2>
<p><img src="tsrT4.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>Entorn de proves.- varios components en el mateix node</h2>
<ul>
<li>Interacció entre components en una mateixa màquina (com en el laboratori)</li>
<li>Hem de definir una imatge per component, i crear un contenidor per instància</li>
<li>Estudiem 2 alternatives (ens centrem en la primera)
<ul>
<li>tots els components (client, broker, worker) en la mateixa màquina</li>
<li>broker i workers en un màquina, clients remots en altres màquines</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2>Example.- patró broker/worker</h2>
<ul>
<li>component broker (broker.js)
<ul>
<li><code>node broker portFront portBack</code> (per defecte 9998 9999)</li>
</ul>
</li>
<li>component worker (worker.js)
<ul>
<li><code>node worker urlBack</code> (per defecte tcp://localhost:9999)</li>
<li>normalment tindré varies intàncies</li>
</ul>
</li>
<li>component client (client.js)
<ul>
<li><code>node client urlFront</code> (per defecte tcp://localhost:9998)</li>
<li>normalment tindré varies intàncies</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2>Example amb tots els components en un node</h2>
<ul>
<li>Organitzem la següent estructura de directoris</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>patroBrokerWorkers/
  docker-compose.yml
  client/
    client.js
    Dockerfile
  broker/
    broker.js
    Dockerfile
  worker/
    worker.js
    Dockerfile
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Els fitxers <code>Dockerfile</code> són per a crear les imatges que permeten llançar contenidors</li>
<li>El fitxer <code>docker-compose.yml</code> es un plà global de desplegament</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<ul>
<li>broker/Dockerfile</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./broker.js broker.js
EXPOSE 9998 9999
CMD node broker
</span></span></foreignObject></svg></code></pre>
<ul>
<li>IP del broker = associada al contenidor del broker, desconeguda fins a executar-lo</li>
<li>worker/Dockerfile. worker ha de coneixer la URL (IP i port) del backend</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./worker.js worker.js
CMD node worker tcp://????:9999
</span></span></foreignObject></svg></code></pre>
<ul>
<li>client/Dockerfile. client ha de coneixer la URL (IP i port) del frontend</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./client.js client.js
CMD node client tcp://????:9998
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<ul>
<li>llancem el broker en el seu contenidor (des de el directori broker)
<ul>
<li><code>docker build -t broker .</code> crea la imatge</li>
<li><code>docker run -d broker</code> llança el contenidor</li>
</ul>
</li>
<li>obtenim la IP de eixe contenidor
<ul>
<li><code>docker ps -a</code> per a coneixer la ID del contenidor</li>
<li><code>docker inspect IDcontenidor</code> per a llegir la IP (ex. 192.154.3.12)</li>
</ul>
</li>
<li>modifiquem el valor de la IP en el Dockerfile de worker
<ul>
<li>linia <code>CMD node worker tcp://192.154.3.12:9999</code></li>
<li><code>docker build -t worker .</code> crea la imatge</li>
</ul>
</li>
<li>modifiquem el valor de la IP en el Dockerfile de worker
<ul>
<li>linia <code>CMD node client tcp://192.154.3.12:9998</code></li>
<li><code>docker build -t client .</code> crea la imatge</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<ul>
<li>llancem workers i clients
<ul>
<li><code>docker run -d worker</code> llança el contenidor
<ul>
<li>... (una vegada per instància)</li>
</ul>
</li>
<li><code>docker run -d client</code> llança el contenidor
<ul>
<li>... (una vegada per instància)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2>Example amb tots els components en un node.- Automatització (variables i plà global)</h2>
<ul>
<li>broker/Dockerfile</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./broker.js broker.js
EXPOSE 9998 9999
CMD node broker
</span></span></foreignObject></svg></code></pre>
<ul>
<li>worker/Dockerfile (variable <code>$BACKEND_URL</code>)</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./worker.js worker.js
CMD node worker $BACKEND_URL
</span></span></foreignObject></svg></code></pre>
<ul>
<li>client/Dockerfile (variable <code>$FRONTEND_URL</code>)</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./client.js client.js
CMD node client $FRONTEND_URL
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<ul>
<li>plà global (descripció components, propietats i relacions): <code>docker-compose.yml</code></li>
</ul>
<pre><code class="language-yml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">version:</span> <span class="hljs-string">'2'</span>
<span class="hljs-attr">services:</span>
   <span class="hljs-attr">cli:</span>
      <span class="hljs-attr">image:</span> <span class="hljs-string">client</span>
      <span class="hljs-attr">build:</span> <span class="hljs-string">./client/</span>
      <span class="hljs-attr">links:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">bro</span>
      <span class="hljs-attr">environment:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">FRONTEND_URL=tcp://bro:9998</span>
   <span class="hljs-attr">bro:</span>
      <span class="hljs-attr">image:</span> <span class="hljs-string">broker</span>
      <span class="hljs-attr">build:</span> <span class="hljs-string">./broker/</span>
      <span class="hljs-attr">expose:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">"9998"</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">"9999"</span>
   <span class="hljs-attr">wor:</span>
      <span class="hljs-attr">image:</span> <span class="hljs-string">worker</span>
      <span class="hljs-attr">build:</span> <span class="hljs-string">./worker/</span>
      <span class="hljs-attr">links:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">bro</span>
      <span class="hljs-attr">environment:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">BACKEND_URL=tcp://bro:9999</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>docker-compose up -d --scale worker=4 --scale client=7</code> (+opcions en la guia)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h2>Example amb clients remots</h2>
<ul>
<li>Organitzem la següent estructura de directoris</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>patroBrokerWorkers/
  docker-compose.yml
  broker/
    broker.js
    Dockerfile
  worker/
    worker.js
    Dockerfile
</span></span></foreignObject></svg></code></pre>
<ul>
<li>Els fitxers <code>Dockerfile</code> són per a crear les imatges que permeten llançar contenidors</li>
<li>El fitxer <code>docker-compose.yml</code> es un plà global de desplegament (per a la automatització)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34">
<h2>Clients remots.- manual</h2>
<ul>
<li>broker/Dockerfile</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./broker.js broker.js
EXPOSE 9998 9999
CMD node broker
</span></span></foreignObject></svg></code></pre>
<ul>
<li>IP del broker = associada al contenidor del broker, desconeguda fins a executar-lo</li>
<li>worker/Dockerfile. worker ha de coneixer la URL (IP i port) del backend</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./worker.js worker.js
CMD node worker tcp://????:9999
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35">
<h2>Clients remots.- manual</h2>
<ul>
<li>llancem el broker en el seu contenidor (des de el directori broker)
<ul>
<li><code>docker build -t broker .</code> crea la imatge</li>
<li><code>docker run -p 8000:9998 -d broker</code> llança el contenidor
<ul>
<li>L'opció  -p portAmfitrió:portContenidor permet accés al frontend des de l'exterior (port 8000 de l'amfitrió)</li>
<li>L'opció -d llança el contenidor en segón plà</li>
</ul>
</li>
</ul>
</li>
<li>obtenim la IP de eixe contenidor
<ul>
<li><code>docker ps -a</code> per a coneixer la ID del contenidor</li>
<li><code>docker inspect IDcontenidor</code> per a llegir la IP (ex. 192.154.3.12)</li>
</ul>
</li>
<li>modifiquem el valor de la IP en el Dockerfile de worker
<ul>
<li>linia <code>CMD node worker tcp://192.154.3.12:9999</code></li>
<li><code>docker build -t worker .</code> crea la imatge</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36">
<h2>Clients remots.- manual</h2>
<ul>
<li>llancem workers
<ul>
<li><code>docker run -d worker</code> llança el contenidor
<ul>
<li>... (una vegada per instància)</li>
</ul>
</li>
</ul>
</li>
<li>llancem clients (des de les màquines corresponents)
<ul>
<li>No és necessari gestionar els clients amb contenidors</li>
<li>Han de connectar a <code>tcp://ipDelAmfitrió:8000</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h2>Clients remots.- automatització</h2>
<ul>
<li>Variable d'entorn en worker/Dockerfile</li>
</ul>
<pre><code class="language-txt"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>FROM tsr2021/ubuntu-zmq
COPY ./worker.js worker.js
CMD node worker $BACKEND
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38">
<h2>Clients remots.- automatització</h2>
<ul>
<li>pla global de desplegament</li>
</ul>
<pre><code class="language-yml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-attr">version:</span> <span class="hljs-string">'2'</span>
<span class="hljs-attr">services:</span>
   <span class="hljs-attr">bro:</span>
      <span class="hljs-attr">image:</span> <span class="hljs-string">broker</span>
      <span class="hljs-attr">build:</span> <span class="hljs-string">./broker/</span>
      <span class="hljs-attr">ports:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">"8000:9998"</span>
      <span class="hljs-attr">expose:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">"9999"</span>
   <span class="hljs-attr">wor:</span>
      <span class="hljs-attr">image:</span> <span class="hljs-string">worker</span>
      <span class="hljs-attr">build:</span> <span class="hljs-string">./worker/</span>
      <span class="hljs-attr">links:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">bro</span>
      <span class="hljs-attr">environment:</span>
        <span class="hljs-bullet">-</span> <span class="hljs-string">BACKEND=tcp://bro:9999</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39">
<h2>Clients remots.- automatització</h2>
<ul>
<li>ordre (per a 3 workers) <code>docker-compose up --scale worker=3</code></li>
<li>llancem clients (des de les màquines corresponents)
<ul>
<li>No és necessari gestionar els clients amb contenidors</li>
<li>Han de connectar a <code>tcp://ipDelAmfitrió:8000</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40">
<h2>Entorn de producció.- components repartits en diferents nodes</h2>
<ul>
<li>La proposta més coneguda es <strong>kubernetes</strong>
<ul>
<li>És un orquestador de contenidors, però no depèn de Docker</li>
<li>la guía del tema proporciona una descripción general dels seus elements</li>
</ul>
</li>
<li>Elements principals de kubernetes
<ul>
<li><strong>Cluster</strong> i node (físic o virtual)</li>
<li><strong>Pod</strong>: unitat més xicoteta desplegable
<ul>
<li>inclou contenidors que comparteixen namespace i volums</li>
</ul>
</li>
<li><strong>Controladors de replicació</strong>: encarregats del cicle de vida d'un grup de pods
<ul>
<li>escala, replica i recupera pods per assegurar N d'instàncies en execució</li>
</ul>
</li>
<li><strong>Controladors de desplegament</strong>: actualitzen l'aplicació distribuïda</li>
<li><strong>Servei</strong>: defineix un conjunt de pods i la forma d'accés</li>
<li><strong>Secrets</strong> (gestió de credencials)</li>
<li><strong>Volums</strong> (persistència)</li>
</ul>
</li>
</ul>
</section>
