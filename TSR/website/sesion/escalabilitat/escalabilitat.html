<h1>T6.- Escalabilitat</h1>
<h4>TSR 2020-21, Juansa Sendra, Grup A</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Introducció</h2>
<ul>
<li>
<p>Vist en CSD</p>
<ul>
<li>Escalabilitat = Capacitat per adaptarse a canvis en la càrrega sobre el sistema</li>
<li>Mecanismes: Distribució processos, Distribució dades, Replicació, &quot;Caching&quot;</li>
</ul>
</li>
<li>
<p>Relació escalabilitat -- consistència de dades</p>
<ul>
<li>Consistència forta <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> alta sincronització processos (bloquejos) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> No escalable</li>
<li>Consistència dèbil (relaxada) redueix necessitats comunicació <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> escala millor</li>
<li>Normal general: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span> consisténcia <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↓</mo></mrow><annotation encoding="application/x-tex">\downarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↓</span></span></span></span> escalabilitat (però cal estudiar cada cas)</li>
<li>Els models de replicació clàssics donen consistència forta <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> no escalen bé</li>
</ul>
</li>
<li>
<p>Teorema CAP <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> un servei a escala global no por oferir consistència forta</p>
</li>
<li>
<p>Nivell de dades: Base de dades relacionals no escalen bé <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> magatzems NoSQL</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Teorema CAP</h2>
<ul>
<li>Partició = Pèrdua de connectivitat (fallada de comunicacions) que deixa diversos subgrups de nodes sense possibilitat d'intercomunicar-se
<ul>
<li>Tolerar la partició <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> tots els nodes segueixen treballant de manera normal</li>
</ul>
</li>
<li>Un sistema distribuït ha de proporcionar:
<ul>
<li>Imatge de sistema ùnic <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> les rèpliques han de mantenir un model de <strong>Consistència (C)</strong> forta (ex. seqüencial)</li>
<li>transparéncia fallades: <strong>Disponibilitat (A)</strong> (tots els clients poden usar el servei)
<ul>
<li>Cal replicar tots els serveis proporcionars</li>
<li>Ha de comportarse igual encara que hi haja una <strong>Partició (P)</strong> de la xarxa</li>
</ul>
</li>
</ul>
</li>
<li>Teorema CAP: <strong>En un sistema distribuït no podem mantinde alhora consistència forta (C), disponibilitat (A = availability), i tolerància a partició (P) de la xarxa</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Teorema CAP.- Cal <strong>sacrificar</strong> una de les tres propietats CAP</h2>
<ul>
<li>P partició.- no s'admet que la xarxa es particione
<ul>
<li>tractem d'assegurar la connectividad (ex. replicant la xarxa)</li>
<li>difícil assegurar connectivitat continuada (només en LAN) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> no escala</li>
</ul>
</li>
<li>A disponibilitat.- Quan hi haja una partició, adopta el model de partició primària
<ul>
<li>Continuarà el subgrup primari (majoritari), y la resta paren</li>
<li>En el grup majoritari mantenim consistència forta, però perdem la disponibilitat per als clients associats a nodes dels grup minoritaris</li>
</ul>
</li>
<li>C consistència.- Model particionable = permet que tots els subgrups avancen
<ul>
<li>Perd la consistència forta.- Pot suportar consistèncial final (reconciliació entre rèpliques) si diseny adequat i operacions commutatives</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Teorema CAP</h2>
<ul>
<li>En sistemes escalables en tamany (suporta un nombre alt i creixent d'usuaris) i grandària (desplegat en múltiples centres de dades)
<ul>
<li>poden produïrse particions (ex. un &quot;rack&quot; en un centre de dades queda desconectat de la resta&quot;), i ha de tolerarse</li>
<li>Se sol sacrificar la consistència forta (C) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> garanteix disponibilitat (A) i suporta Particions (P)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>Replicació multi-màster</h2>
<ul>
<li>Els dos models de replicació clàssics (passiu/actiu)
<ul>
<li>Són fortament consistents <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> no escalen bé</li>
</ul>
</li>
<li>Alternativa escalable: replicació multi-màster
<ul>
<li>Basada en el model passiu, però:
<ul>
<li>Cada petició pot ser sevida directament per una rèplica màster <strong>(cada partició usa un màster diferent)</strong></li>
<li>La responsta s'envia immediatament al client, les modificacions s'envien a la resta de rèpliques de forma peressosa (lazy)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Replicació multi-màster: avantatges i inconvenients</h2>
<ul>
<li>Avantatges
<ul>
<li>Sobrecàrrega mínima (cada petició és atesa per només una rèplica)</li>
<li>Altament escalable (no cal cap mecanisme de control de concurrència)</li>
<li>Admet operacions no deterministes (cada operació s'executa en un màster)</li>
</ul>
</li>
<li>Inconvenients
<ul>
<li>Si falla un màster, podem perdre la petició en curs</li>
<li>No pot gestionar fallades bizantines</li>
<li>Poden sorgir inconsistències
<ul>
<li>Diferents màsters poden servir operacions concurrents que modificquen alguna dada compartida</li>
<li>El sistema no garanteix cap consistència (ni tan sols final) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> Queda com a responsabilitat del programador</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>Magatzems NoSQL</h2>
<ul>
<li>Repartir les dades de Bases de Dades Relacionals (SQL) escala mal
<ul>
<li>Necessita molta sincronització entre els nodes</li>
</ul>
</li>
<li>Per a millorar escalabilitat del nivell de dades <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> Magatzems NoSQL</li>
<li>Mecanismes bàsics per a millorar la escalabilitat (escalar = afegir nodes)
<ul>
<li>Simplifica esquema: (<s>taules relacionals</s>) taules clau/valor (més simples)
<ul>
<li>Simplifica l'índex</li>
<li>Simplifica el llenguatge d'interrogació (i el fà més eficient)</li>
<li>Redueix l'espai ocupat per dades (BD en RAM, persistència per replicació)</li>
</ul>
</li>
<li>Elimina transaccions: No permet grups de sentències atòmiques
<ul>
<li>Bloquejos breus (imperceptibles)</li>
</ul>
</li>
<li>Reparteix les taules (equilibra) dividint-les horitzontal o verticalment (sharding)</li>
<li>Reparteix responsabilitats entre múltiples nodes.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2>Variants més habituals</h2>
<ul>
<li>Magatzem clau-valor (ex. Dynamo, Voldemort, Riak)
<ul>
<li>taules clau-valor</li>
<li>Poc suport per a atributs en el valor (no podem interrogar per atributs)</li>
</ul>
</li>
<li>Magatzem de documents (CouchDB, MongoDB, SimpleDB...)
<ul>
<li>Esquema compost per objectes amb un nombre variable d'atributs (en alguns casos anidables)</li>
<li>Llenguatge d'interrogació basat en restriccions sobre els valors dels atributs</li>
</ul>
</li>
<li>Magatzem de registres extensibles (Bigtable, PNUTs, Cassandra...)
<ul>
<li>Esquemes formats per taules amb un nombre variable de columnes
<ul>
<li>En alguns casos s'organitzen en grups de columnes.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2>Elasticitat</h2>
<ul>
<li><strong>Sistema elàstic = escalable + adaptable</strong>
<ul>
<li>
<p>Adaptable = assigna a cada aplicació la quantidad exacta de recursos que necessite</p>
<ul>
<li>de forma dinàmica (depén de la càrrega en cada moment)</li>
<li>de forma autònoma (administra els recursos sense intervenció humana)</li>
</ul>
<blockquote>
<p>“Elasticitat és el grau en què un sistema és capaç d'adaptar-se a canvis en la seua càrrega subministrant i reciclant els recursos d'una manera autònoma, aconseguint que a cada moment els recursos disponibles cobrisquen la demanda existent amb la major precisió possible”</p>
</blockquote>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>Elasticitat en sistemes Cloud</h2>
<ul>
<li>L'elasticitat és important en els sistemes “cloud” moderns
<ul>
<li>A l'hora d'ajustar el cost per a l'usuari</li>
<li>A l'hora d'administrar els recursos del proveïdor.</li>
</ul>
</li>
<li>Requereix:
<ul>
<li>Un sistema de monitoratge de la càrrega suportada i del rendiment obtingut</li>
<li>Un sistema d'actuació per a automatitzar la reconfiguració dels serveis
<ul>
<li>Reacciona en funció del “Service Level Agreement” (SLA) establit
<ul>
<li>Incorpora nodes quan la càrrega augmenta</li>
<li>Allibera recursos quan la càrrega disinueïx</li>
<li>La reacció ha de ser ràpida, per a no incomplir el SLA</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>Contenció i colls de botella</h2>
<ul>
<li>Un servei distribuït té múltiples components</li>
<li>Ha de evitar-se la contenció en algun d'ells
<ul>
<li>Evitar un component es sature o bloquege els altres, mentre els altres admeten càrregues majors</li>
</ul>
</li>
<li>Causes de la contenció:
<ul>
<li>Ús d'algorismes centralitzats en algunes tasques “pesades”.
<ul>
<li>Centralització només per a reduir tràfic en tasques lleugeres o infreqüents</li>
</ul>
</li>
<li>Ús d'eines de sincronització per protegir acces a recursos compartits
<ul>
<li>Secció crítica distribuida <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> bloquejos</li>
</ul>
</li>
<li>Tràfic excessiu
<ul>
<li>Mala distribució dels recursos <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span> accesos remots</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>Contenció i colls de botella.- Com evitar la contenció?</h2>
<ul>
<li>Davant “centralització”
<ul>
<li>Per a tasques &quot;pesades&quot; adoptar una solució descentralitzada</li>
</ul>
</li>
<li>En l'accés a recursos compartits:
<ul>
<li>Serialitzant els accessos i adoptant un paradigma de programació asincrònica
<ul>
<li>Més fàcil gestionar càrrega si no hi ha competició per l'ús dels recursos</li>
<li>El sistema resultant és més eficient
<ul>
<li>Menys canvis de context</li>
<li>Menor càrrega per al sistema operatiu i el middleware</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
<li>Per tràfic excessiu:
<ul>
<li>Replicar els recursos i mantenir-los consistents</li>
<li>Els accessos remots es transformen en accessos locals.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>Example d'escalabilitat.- mòdul &quot;cluster&quot; de NodeJS</h2>
<ul>
<li>Una aplicació NodeJS només té un fil d'execució
<ul>
<li>qué fem si, per raons d'escalabilitat, volem varies instàncies d'un component?</li>
<li>fins ara crear varios processos en el mateix o diferents nodes, utilitzant el patró client/broker/workers</li>
<li>Altra opció es el mòdul <strong>cluster</strong> de NodeJS. Facilita:
<ul>
<li>La creació i gestió d'un pool de treballadors (processos de Node)</li>
<li>El repartiment o equilibrat de la càrrega de servei entre els processos</li>
</ul>
</li>
</ul>
</li>
<li>El mòdul Cluster permet aprofitar els sistemes multiprocessador, mitjançant l'execució d'un cluster de processos Node
<ul>
<li>reparteix la càrrega de servei entre els processos que s'executaran en els diferents processadors (workers)</li>
<li>Els workers comparteixen tots els ports associats al servei que presten.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>Mòdul Cluster.- esquema bàsic d'un pool de treballadors</h2>
<ul>
<li>Un procés master crea workers mitjantzant cluster.fork (ex. tants com nuclis)</li>
<li>El mateix codi per a master (ramal if) i worker (ramal else)</li>
<li>El master supervisa als workers (escolta esdeveniments de l'objecte cluster)</li>
</ul>
<pre><code class="language-javascript"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> cluster= <span class="hljs-built_in">require</span>(<span class="hljs-string">'cluster'</span>)
<span class="hljs-keyword">let</span> numCPUs  = <span class="hljs-built_in">require</span>(<span class="hljs-string">'os'</span>).cpus().length
<span class="hljs-keyword">let</span> server   = ... <span class="hljs-comment">// the server which runs the workers</span>
<span class="hljs-keyword">let</span> port     = ... <span class="hljs-comment">// the port where the server binds</span>

<span class="hljs-keyword">if</span> (cluster.isMaster) {  <span class="hljs-comment">// code of the master</span>
   <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>; i &lt; numCPUs; i++) cluster.fork() <span class="hljs-comment">// create workers</span>
   cluster.on(<span class="hljs-string">'exit'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, code, signal</span>) </span>{ <span class="hljs-comment">// worker has dead</span>
      <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'worker'</span>, worker.process.pid, <span class="hljs-string">'died'</span>)
   })
} <span class="hljs-keyword">else</span> {  <span class="hljs-comment">// code of any worker</span>
   server.listen(port) <span class="hljs-comment">// each worker runs the server</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>Mòdul Cluster.- Codi d'un cluster de servidors http</h2>
<ul>
<li>Varios workers (servidors http) escolten en el port 8000</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> cluster= <span class="hljs-built_in">require</span>(<span class="hljs-string">'cluster'</span>)
<span class="hljs-keyword">const</span> http   = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http'</span>)
<span class="hljs-keyword">let</span> numCPUs  = <span class="hljs-built_in">require</span>(<span class="hljs-string">'os'</span>).cpus().length

<span class="hljs-keyword">if</span> (cluster.isMaster) {  <span class="hljs-comment">// code of the master one</span>
   <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>; i &lt; numCPUs; i++) cluster.fork()
   cluster.on(<span class="hljs-string">'exit'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, code, signal</span>) </span>{
      <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'worker'</span>, worker.process.pid, <span class="hljs-string">'died'</span>)
   })
} <span class="hljs-keyword">else</span> {  <span class="hljs-comment">// code of any worker</span>
   http.createServer(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">req, res</span>) </span>{
      res.writeHead(<span class="hljs-number">200</span>)
      res.end(<span class="hljs-string">'hello world\n'</span>)
   }).listen(<span class="hljs-number">8000</span>)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>Mòdul Cluster.- esdeveniments de l'objecte Cluster</h2>
<ul>
<li><strong>fork</strong>.- es crea un nou worker</li>
<li><strong>online</strong>.- missatge d'un worker indicant que comença a executar-se</li>
<li><strong>listening</strong>.- un worker executa un <code>listen()</code></li>
<li><strong>disconnect</strong>.- es tanca el canal IPC d'un worker (per exit, kill, o disconnect)</li>
<li><strong>exit</strong>.- un worker finalitza execució</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> timeouts= []
cluster.on(<span class="hljs-string">'fork'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker</span>) </span>{ <span class="hljs-comment">// new worker must listen on-time</span>
   timeouts[worker.id] = setTimeout(<span class="hljs-function"><span class="hljs-params">()</span>=&gt;</span>{<span class="hljs-built_in">console</span>.error(<span class="hljs-string">'Error ...'</span>)}, <span class="hljs-number">2000</span>)
})
cluster.on(<span class="hljs-string">'listening'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, address</span>) </span>{ <span class="hljs-comment">// on-time</span>
   clearTimeout(timeouts[worker.id]) <span class="hljs-comment">// cancel timeout</span>
})
cluster.on(<span class="hljs-string">'exit'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, code, signal</span>) </span>{ <span class="hljs-comment">// worker has finished</span>
   <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'worker %d died (%s). restarting...'</span>, worker.process.pid, signal || code)
   cluster.fork()
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2>Mòdul Cluster.- Objectes</h2>
<ul>
<li>Objecte cluster.workers
<ul>
<li>Es un hash que emmagatzema els workers actius, indexats pel seu <code>id</code></li>
<li>L'esdeveniment <code>fork</code> afig un worker a <code>cluster.workers</code></li>
<li>Els esdeveniments <code>disconnect</code> i <code>exit</code> eliminen un worker del cluster</li>
<li>El cluster màster pot enviar missatges a un worker determinat o a tots</li>
</ul>
</li>
<li>Objectes worker (uno per worker, accesible mitjantçant <code>cluster.worker</code>)
<ul>
<li>Atributs
<ul>
<li><strong>id</strong> (identificador únic del worker en cluster.workers)</li>
<li><strong>process</strong> (el seu procés)</li>
<li><strong>exitedAfterDisconnect</strong> (per a distingir entre exit voluntari o abortament)</li>
</ul>
</li>
<li>Mètodes.- s'invoquen mitjançant el seu atribut process: <code>process.send(...)</code>
<ul>
<li>send(enviament de missatges al master), disconnect, kill, ...</li>
</ul>
</li>
<li>Esdeveniments: <code>message online listening disconnect exit error</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Mòdul Cluster.- Missatges master <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↔</mo></mrow><annotation encoding="application/x-tex">\leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">↔</span></span></span></span> workers (esdev. 'message')</h2>
<ul>
<li>Poden usar-se, per exemple, per a explicar les peticions de servei:</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> cluster = <span class="hljs-built_in">require</span>(<span class="hljs-string">'cluster'</span>)
<span class="hljs-keyword">let</span> http = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http'</span>)
<span class="hljs-keyword">if</span> (cluster.isMaster) {
   <span class="hljs-keyword">var</span> numReqs = <span class="hljs-number">0</span>
   setInterval(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)</span>{ <span class="hljs-built_in">console</span>.log(<span class="hljs-string">"numReqs ="</span>, numReqs)}, <span class="hljs-number">1000</span>)
   <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">messageHandler</span>(<span class="hljs-params">msg</span>) </span>{
      <span class="hljs-keyword">if</span> (msg.cmd &amp;&amp; msg.cmd == <span class="hljs-string">'notifyRequest'</span>) numReqs++
   }
   <span class="hljs-keyword">var</span> numCPUs = <span class="hljs-built_in">require</span>(‘os<span class="hljs-string">').cpus().length
   for (let i=0; i &lt; numCPUs; i++) cluster.fork()
   for (let i in cluster.workers)
      cluster.workers[i].on('</span>message<span class="hljs-string">', messageHandler)
 } else {
      http.Server(function(req, res) {
         res.writeHead(200); res.end(‘hello world\n’)
         process.send({ cmd: '</span>notifyRequest<span class="hljs-string">' })
   }).listen(8000)
}
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>Example d'escalabilitat.- escalabilitat en múltiples ordinadors</h2>
<ul>
<li>Pocs clients <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> aplicació node tradicional (monoprocesador)</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span> clients <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> mòdul cluster (aprofita multiprocesador)</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>↑</mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel">↑</span></span></span></span> clients <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> repartir (equilibrar) càrrega sobre diferents nodes
<ul>
<li>node-http-proxy (<a href="https://github.com/nodejitsu/node-http-proxy">https://github.com/nodejitsu/node-http-proxy</a>)</li>
<li>HAProxy (<a href="http://www.haproxy.org/">http://www.haproxy.org/</a>)</li>
<li>nginx [engine x] (<a href="http://nginx.org/en/">http://nginx.org/en/</a>)</li>
</ul>
</li>
</ul>
<p><img src="loadbal.png" alt="width:900px" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2><strong>node-http-proxy</strong>.- Servidor proxy per a aplicacions HTTP i Node</h2>
<ul>
<li>Codi obert</li>
<li>Esquema bàsic del servidor proxy</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> proxyServer = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http-proxy'</span>)
<span class="hljs-keyword">var</span> port = ... 
var servers= [{ <span class="hljs-attr">host</span>: ... , <span class="hljs-attr">port</span>: ... }, ... ,
              { <span class="hljs-attr">host</span>: ... , <span class="hljs-attr">port</span>: ... } ]
proxyServer.createServer(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">req, res, proxy</span>) </span>{
   <span class="hljs-keyword">var</span> target = servers.shift()
   proxy.proxyRequest(req, res, target)
   servers.push(target)
}).listen(port);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2><strong>HAproxy</strong>.- Servidor proxy per a aplicacions TCP i HTTP</h2>
<ul>
<li>Codi obert, conduït per esdevenimens, també paralelisme en multi-nucli</li>
<li>Proporciona equilibrat càrrega, alta disponibilitat i fiabilitat</li>
<li>Example.- Servei http de node, i esquema bàsic de configuració pera el mateix</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> http = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http'</span>)
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">serve</span>(<span class="hljs-params">ip, port</span>) </span>{http.createServer(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">req, res</span>) </span>{ ... }}
serve(<span class="hljs-string">'0.0.0.0'</span>, <span class="hljs-number">9000</span>)
serve(<span class="hljs-string">'0.0.0.0'</span>, <span class="hljs-number">9001</span>)
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>frontend localnodes // where HAProxy listens to connections
   bind*:80 
   mode http 
   default_backend nodes
backend nodes // where HAProxy sends incoming connections
   mode http 
   balance roundrobin ... // other configuration options of the backend
   server web01 127.0.0.1:9000<span class="hljs-built_in"> check </span>
   server web02 127.0.0.1:9001<span class="hljs-built_in"> check </span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2><strong>Nginx</strong>.- Servidor proxy invers per a aplicacions HTTP</h2>
<ul>
<li>Equilibra la càrrega entre servidors http en diferent màquines</li>
<li>Codi obert, conduït per esdevenimens, fàcilment extensible</li>
<li>L'usen més el 25% dels websites de major càrrega (agost 2018)</li>
<li>Esquema bàsic de configuració (load balancing, round robin). Ex.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>http{
   upstream myapp1 {
      <span class="hljs-keyword">server</span> srv1.example.com; 
      <span class="hljs-keyword">server</span> srv2.example.com;
      <span class="hljs-keyword">server</span> srv3.example.com;
   }
   <span class="hljs-keyword">server</span>{
      <span class="hljs-keyword">listen</span> <span class="hljs-number">80</span>;
      <span class="hljs-keyword">location</span> / { proxy_pass http://myapp1; }
   }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2>Example d'escalabilitat.- MongoDB (magatzem de documents)</h2>
<p>(per aclarir conceptes indiquem el <code>concepte equivalent en el model relacional</code>)</p>
<ul>
<li>Manté un conjunt de col·leccions (<code>Base de Dades</code>) repartir entre varios nodos
<ul>
<li>Col·lecció (<code>Taula</code>) = conjunt d'objectes (documents) estructurats</li>
<li>Objecte = identificador (<code>Clau primària</code>) + múltiples atributs
<ul>
<li>Els atributs poden ser tipus simples, vectors, objectes (amb atributs)...</li>
<li>Cada atribut pot veure's com un parell &lt;clau (nom), valor&gt;</li>
</ul>
</li>
</ul>
</li>
<li>Esquema flexible <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> Els objectes d'una mateixa col·lecció no tenen necesàriament idèntica estructura</li>
<li>Per a conseguir escalabilitat utilitza particional horitzontal
<ul>
<li>dividim el rang de claus primàries en fragments</li>
<li>les files de cada fragment en guarden en una màquina diferent</li>
</ul>
</li>
<li>Per a millorar disponibilitat utilitza replicació passiva</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>MongoDB.- Components</h2>
<p>(Com BD example considerem una BD de alumnes universitaris. DNI = clau primària)</p>
<ul>
<li><strong>mongod</strong> (servidor de dades)
<ul>
<li>un mongod per màquina</li>
<li>Cadascún manté un subconjunt de files de la BD (partició horitzontal)
<ul>
<li>dividim el rang de claus primàries en N fragments: els documents en cadascún d'aquests subrangs va a un mongod diferent</li>
</ul>
</li>
</ul>
</li>
<li><strong>mongos</strong> (mongo shell)
<ul>
<li>interfície JavaScript per a accedir als servidors</li>
<li>permet obtindre ajuda (db.help), proporciona entorn interactiu per a proves</li>
</ul>
</li>
<li><strong>servidors de configuració</strong>.-
<ul>
<li>Guarden les metadades de la BD, és a dir:
<ul>
<li>quines files formen cada partició</li>
<li>en quin node se situa cada partició</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2>MongoDB.- Configuracions</h2>
<ul>
<li>Una única màquina
<ul>
<li>Simple, però no explota les advantatges d'escalabilitat</li>
<li>un servidor mongod manté tota la BD (ha de arrancar-se primer)</li>
<li>per a interactuar amb la BD, shell mongo o programa + driver de mongoDB</li>
</ul>
</li>
<li>BD repartida en N màquines (BD particionada)
<ul>
<li>un procés mongod per màquina, particionat horitzontal
<ul>
<li>Example: 26 nodes, repartim continguts en base a la lletra del DNI</li>
</ul>
</li>
<li>un procés mongos per màquina
<ul>
<li>Actua com a interfície amb la aplicació client (enruta les peticions)
<ul>
<li>Si ho sap (info en cau), enruta la petició al procés mongod adeqüat</li>
<li>Si no, consulta servidor de configuració (averigua mongod) i enruta</li>
</ul>
</li>
</ul>
</li>
<li>Servidors de configuració
<ul>
<li>formen un &quot;conjunt de rèpliques&quot; (replica-set) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> replicació passiva</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2>MongoDB.- Example funcionament BD particionada</h2>
<ol>
<li>L'aplicació client invoca al servidor “mongos” més proper</li>
<li>mongos demana al servidor de configuració les metadades de distribució<br />
Així esbrina en quina màquina o màquines estàn les dades a accedir</li>
<li>mongos redirigeix la petició al servidor “mongod” apropiat</li>
<li>El servidor “mongod” executa la petició i retorna la resposta a “mongos”</li>
<li>Mongos trasllada la resposta al client</li>
</ol>
<p><img src="mongodb.png" alt="width:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2>MongoDB.- Detalls mongod</h2>
<ul>
<li>El particionat horitzontal es denomina <strong>sharding</strong> (shard = dades en un mongod)
<ul>
<li>Cada shard dividit en fragments (<strong>chunks</strong>) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>≤</mo><mn>64</mn><mi>M</mi><mi>B</mi></mrow><annotation encoding="application/x-tex">\leq 64MB</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7719400000000001em;vertical-align:-0.13597em;"></span><span class="mrel">≤</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord">6</span><span class="mord">4</span><span class="mord mathdefault" style="margin-right:0.10903em;">M</span><span class="mord mathdefault" style="margin-right:0.05017em;">B</span></span></span></span> (si <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>&gt;</mo></mrow><annotation encoding="application/x-tex">\gt</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mrel">&gt;</span></span></span></span> es divideix en dos)</li>
</ul>
</li>
<li>Un <strong>procés equilibrador</strong> de càrrega vigila quantitad de fragments per mongod
<ul>
<li>Si desequilibri, migra fragments fins equilibri. Per a migrar un fragment:
<ul>
<li>Manté tots el accesos al servidor origen, inicia la còpia al mongod destí</li>
<li>Al acabar actualitza metadades (servidors conf.) i borra fragment origen</li>
</ul>
</li>
</ul>
</li>
<li>Cada mongod utilitza <strong>journaling</strong> per a evitar inconsistències
<ul>
<li>Cada modificació s'escriu primer en un journal i després s'aplica a la BD
<ul>
<li>anota tipus d'operació, dades que modificarà i resultat</li>
</ul>
</li>
<li>Si mongod falla durant la modificació
<ul>
<li>El client no obté resposta</li>
<li>En recuperar, llig el journal i aplica a la BD tota operació incompleta</li>
</ul>
</li>
<li>Accelera recuperació i evita escriptures incompletes (garantia integritat BD)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h2>MongoDB.- Detalls mongos</h2>
<ul>
<li>Únic tipus de servidor directament accessible per part de les aplicacions i usuaris</li>
<li>No manté cap element de la BD (dades exclusivament en mongod)</li>
<li>Actua únicament con <strong>encaminador</strong> de les peticions</li>
<li>Obté dels servidors de configuració la informació sobre el repartiment de les dades
<ul>
<li>Manté eixa información en una memòria cau local</li>
<li>Refresca la memòria cau quan la seua informació no permet trobar el document</li>
<li>El repartiment es modifica quan es migren fragments</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h2>MongoDB.- Detalls Servidor de configuració</h2>
<ul>
<li>Són processos mongod 'especials'
<ul>
<li>mantenen metadades repartiment shards, no dades</li>
</ul>
</li>
<li>Estan replicats (rèpliques en màquines diferents)
<ul>
<li>recuperació ràpida en cas de fallada d'una rèplica</li>
</ul>
</li>
<li>Totes les modificacions sobre les metadades s'apliquen mitjançant un protocol de “commit” en dues fases
<ul>
<li>Assegura consistència forta</li>
<li>És un protocol pesat que requereix un alt nombre de missatges</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2>Mongod.- Replicació de servidors mongod</h2>
<ul>
<li>La replicació de servidors mongod millora
<ul>
<li>la disponibilitat.- suporta les fallades de manera transparent</li>
<li>el rendiment (escalabilitat).- les consultes poden repartir-se entre rèpliques</li>
</ul>
</li>
<li>Adopta un model de replicació passiva (replica-set), amb 3 rols:
<ul>
<li>primari.- única rèplica que atendrà a les operaciones que impliquen escriptura</li>
<li>secondari.- mantenen còpia de les dades i poden gestionar consultes</li>
<li>àrbitre.- rèplica lògica sense dades <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> però amb vot per a triar primari</li>
</ul>
</li>
<li>Transparència de replicació: podem canviar qualsevol mongod per un replica-set
<ul>
<li>cada partició pot ser gestionada per un 'replica-set' diferent</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h2>Mongod.- Gestió de defectes</h2>
<ul>
<li>Requereix majoria de rèpliques actives
<ul>
<li>Per suportar N defectes simultànis 1+2N rèpliques (ex. 5 per a 2 defectes)</li>
</ul>
</li>
<li>En cas de partició de xarxa només pot continuar el subgrup majoritari
<ul>
<li>Recomanable nombre imparell de rèpliques (o afegir una rèplica àrbitre)</li>
</ul>
</li>
<li>En cas de fallada ha de triarse nou primari
<ul>
<li>Detecció de fallada i substitució del primari gestionades automàticament</li>
</ul>
</li>
<li>Limits: Un replica-set no pot tindre més de 50 unitats, i només voten 7</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h2>Mongod.- Sincronia en les modificacions (write-concern)</h2>
<ul>
<li>Les escripturess (inserció, modificació, esborrat) admeten una opció <code>w</code>
<ul>
<li><code>w</code> (write-concern) = quantes rèpliques han de confirmar la realització de l'escriptura per a retornar el control a l'invocant</li>
</ul>
</li>
<li>Valors posibles de w (per defecte 1)
<ul>
<li>-1 es despreocupa completament</li>
<li>0 reporta si hi ha hagut errors en la comunicació amb els servidors</li>
<li><code>majority</code> = majoria de rèpliques amb dret a vot, o bé 1 si no replicació</li>
<li>Qualsevol nombre concret &gt;0. Penjem la conexió si no queden prou rèpliques
<ul>
<li>per a triar un valor raonable s'ha de coneixer nombre inicial de rèpliques</li>
<li>Pèrdua de transparència!!!</li>
</ul>
</li>
</ul>
</li>
<li>0 o -1 implica asincronia total <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel">→</span></span></span></span> no garanteix persistència (perillós)</li>
<li>El valor recomanat és <code>majority</code></li>
