<h1>T6.- Escalabilidad</h1>
<h4>TSR 2021-22, Juansa Sendra, Grupo B</h4>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Introduccin</h2>
<ul>
<li>
<p>Visto en CSD</p>
<ul>
<li>Escalabilidad = Capacidad para adaptarse a cambios en la carga sobre el sist.</li>
<li>Mecanismos: Distribucin procesos, Distribucin datos, Replicacin, &quot;Caching&quot;</li>
</ul>
</li>
<li>
<p>Relacin escalabilidad -- consistencia de datos</p>
<ul>
<li>Consistencia fuerte <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> alta sincronizacin procesos (bloqueos) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> No escalable</li>
<li>Consistencia dbil (relajada) menor necesidad de comunicacin <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> escala bien</li>
<li>Norma general: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span></span></span> consistencia <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\downarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span></span></span> escalabilidad (hay que estudiar cada caso)</li>
<li>Los modelos de replicacin clsicos ofrecen consistencia fuerte <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> escalan mal</li>
</ul>
</li>
<li>
<p>Teorema CAP <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> un servicio a escala global no puede ofrecer consistencia fuerte</p>
</li>
<li>
<p>Nivel de datos: Las Bases de datos relacionales escalan mal <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> almacenes NoSQL</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Teorema CAP</h2>
<ul>
<li>
<p>Particin = Prdida de conectividad (fallo mltiple de comunicaciones) que deja varios subgrupos de nodos sin posibilidad de intercomunicarse</p>
<ul>
<li>Tolerar la particin <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> todos los nodes siguen trabajando de manera normal</li>
</ul>
</li>
<li>
<p>Un sistema distribuido ha de proporcionar:</p>
<ul>
<li>Imagen de sistema nico <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> las rplicas deben mantenir un model de <strong>Consistencia (C)</strong> fuerte (ex. secuencial)</li>
<li>Transparencia de fallos: <strong>Disponibilidad (A)</strong> (todos los clientes pueden utilizar el servicio)
<ul>
<li>Deben replicarse todos los servicios proporcionados</li>
<li>Debe comportarse igual aunque aparezca una Particin (P) de la red</li>
</ul>
</li>
</ul>
</li>
<li>
<p>Teorema CAP: <strong>En un sistema distribuido no podemos mantener a la vez consistencia fuerte (C), disponibilidad (A = availability), y tolerancia a particin (P) de la red</strong></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Teorema CAP.- Debemos sacrificar una de les tres propiedades CAP</h2>
<ul>
<li>P particin.- no se admite que la red se particione
<ul>
<li>tratamos de asegurar la conectividad (ex. replicando la red)</li>
<li>difcil assegurar conectividad continuada (nicamente en LAN) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> no escala</li>
</ul>
</li>
<li>A disponibilidad.- En caso de particin, adopta el modelo de particin primaria
<ul>
<li>Continuar el subgrupo primario (mayoritario), y el resto se detienen</li>
<li>En el grupo mayoritario mantenemos consistencia fuerte, pero perdemos la disponibilidad para los clientes asociados a nodos de los grupos minoritarios</li>
</ul>
</li>
<li>C consistencia.- Modelo particionable = permite que todos los subgrupos avancen
<ul>
<li>Pierde la consistencia fuerte.- Puede soportar consistencia final (reconciliacin entre rplicas) con un diseo adecuado y operaciones conmutativas</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Teorema CAP</h2>
<ul>
<li>En sistemas escalables en tamao (soporta un elevado nmero de usuarios) y distancia (desplegado en mltiples centros de dades)
<ul>
<li>Pueden producirse particiones (ej. un &quot;rack&quot; en un centro de datos queda desconectado del resto), y debe tolerarse</li>
<li>Se suele sacrificar la consistencia fuerte (C) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> garantiza disponibilidad (A) y soporta Particiones (P)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2>Replicacin multi-master</h2>
<ul>
<li>Los dos modelos de replicacin clsicos (pasivo/activo)
<ul>
<li>Mantienen consistencia fuerte <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> no escalan bien</li>
</ul>
</li>
<li>Alternativa escalable: replicacin multi-master
<ul>
<li>Basada en el modelo pasivo, pero:
<ul>
<li>Cada peticin puede servirse directamente por una rplica master (cada particin usa un master diferente)</li>
<li>La respuesta se enva inmediatamente al cliente, las modificaciones se envan al resto de rplicas de forma perezosa (lazy) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> se responde al cliente sin tener garantas de que otras rplicas han aplicado las modificaciones</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Replicacin multi-master: ventajas e inconvenientes</h2>
<ul>
<li>Ventajas
<ul>
<li>Sobrecarga mnima (cada peticin nicmaente por una rplica)</li>
<li>Altamente escalable (no requiere ningn mecanismo de control de concurrencia)</li>
<li>Admite operaciones no deterministas (cada operacin se ejecuta en un master)</li>
</ul>
</li>
<li>Inconvenientes
<ul>
<li>Si falla un master, podemos perder la peticin en curso</li>
<li>No puede gestionar fallos bizantinos</li>
<li>Pueden surgir inconsistencias
<ul>
<li>Diferentes masters pueden servir operaciones concurrentes que modifican algn dato compartido</li>
<li>El sistema no garantiza ningn modelo de consistencia (ni siquiera final) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> Queda bajo la responsabilidad del programador</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>Almacenes NoSQL</h2>
<ul>
<li>Repartir los datos de Bases de Datos Relacionals (SQL) escala mal
<ul>
<li>Necesita mucha sincronizacin entre los nodos</li>
</ul>
</li>
<li>Para mejorar la escalabilidad del nivel de datos <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> Almacenes NoSQL</li>
<li>Mecanismos bsicos para mejorar la escalabilidad (escalar = aadir nodos)
<ul>
<li>Simplifica esquema: (tablas relacionales) tablas clave/valor (mas simples)
<ul>
<li>Simplifica el ndice</li>
<li>Simplifica el lenguaje de interrogacin (y lo hace mas eficiente)</li>
<li>Reduce el espacio ocupado por datos (BD en RAM, persistencia por replicacin)</li>
</ul>
</li>
<li>Elimina transacciones: No permite grupos de sentencies atmicas
<ul>
<li>Bloqueos cortos (imperceptibles)</li>
</ul>
</li>
<li>Reparte las tablas (equilibra) dividindolas en forma horitzontal (filas) o vertical (atributos)</li>
<li>Reparte responsabilidades entre mltiples nodos.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2>Variantes mas habituales</h2>
<ul>
<li>Almacenes clave-valor (ej. Dynamo, Voldemort, Riak)
<ul>
<li>tablas clave-valor</li>
<li>Escaso soporte para atributos en el valor (no podemos interrogar por atributos)</li>
</ul>
</li>
<li>Almacn de documentos (CouchDB, MongoDB, SimpleDB...)
<ul>
<li>Esquema compuesto por objetos con un nmero variable de atributos (en algunos casos anidables)</li>
<li>Lenguaje de interrogacin basado en restricciones sobre los valores de los atributos</li>
</ul>
</li>
<li>Almacn de registres extensibles (Bigtable, PNUTs, Cassandra...)
<ul>
<li>Esquemas formados por tablas con un nmero variable de columnas
<ul>
<li>En algunos casos se organizan en grupos de columnas.</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2>Elasticidad</h2>
<ul>
<li>
<p>Sistema elstico = escalable + adaptable</p>
<ul>
<li>
<p>Adaptable = asigna a cada aplicacin la cantidad exacta de recursos que necesita</p>
<ul>
<li>de forma dinmica (depende de la carga en cada momento)</li>
<li>de forma autnoma (administra los recursos sin intervencin humana)</li>
</ul>
</li>
</ul>
<p>Elasticidad es el grado en que un sistema es capaz de adaptarse a cambios en su carga suministrando y reciclando los recursos de forma autnoma, consiguiendo que en cada momento los recursos disponibles cubran la demanda existente con la mayor precisin posible</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2>Elasticidad en sistemas Cloud</h2>
<ul>
<li>La elasticidad es importante en los sistemas cloud modernos
<ul>
<li>A la hora de ajustar el coste para el usuario</li>
<li>A la hora de administrar los recursos del proveedor.</li>
</ul>
</li>
<li>Requiere:
<ul>
<li>Un sistema de monitorizacin de la carga soportada y del rendimento obtenido</li>
<li>Un sistema de actuacin para automatizar la reconfiguracin de los servicios
<ul>
<li>Reacciona en funcin del Service Level Agreement (SLA) establecido
<ul>
<li>Incorpora nodos cuando la carga aumenta</li>
<li>Libera recursos cuando la carga disminuye</li>
<li>La reaccin debe ser rpida, para no incumplir el SLA</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2>Contencin y cuellos de botella</h2>
<ul>
<li>Un servicio distribuido tiene mltiples componentes</li>
<li>Debe evitarse la contencin en alguno de ellos
<ul>
<li>Evitar que un componente se sature o bloquee a otros, mientras los otros admiten cargas majores</li>
</ul>
</li>
<li>Causas de la contencin:
<ul>
<li>Uso de algoritmos centralitzados en algunas tareas pesadas.
<ul>
<li>Centralitzacin nicamente para reducir trfico en tareas ligeras o infrecuentes</li>
</ul>
</li>
<li>Uso de herramientas de sincronizacin para proteger acceso a recursos compartidos
<ul>
<li>Seccin crtica distribuida <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> bloqueos</li>
</ul>
</li>
<li>Trfico excesivo
<ul>
<li>Mala distribucin de los recursos <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span></span></span> accesos remotos</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2>Contencin y cuellos de botella.- Cmo evitar la contencin?</h2>
<ul>
<li>Ante la centralitzacin
<ul>
<li>Para tareas &quot;pesadas&quot; adoptar una solucin descentralizada</li>
</ul>
</li>
<li>En el acceso a recursos compartidos:
<ul>
<li>Serializando los accessos y adoptando un paradigma de programacin asincrnica
<ul>
<li>Resulta ms fcil gestionar la carga si no hay competicin por el uso de los recursos</li>
<li>El sistema resultante es ms eficiente
<ul>
<li>Menos cambios de contexto</li>
<li>Menor carga para el sistema operativo y el middleware</li>
</ul>
</li>
</ul>
</li>
</ul>
</li>
<li>Para sistemas con trfico excesivo:
<ul>
<li>Replicar los recursos y mantenerlos consistentes</li>
<li>Los accesos remotos se transforman en accesos locales.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h2>Examplo de escalabilidad.- mdulo &quot;cluster&quot; de NodeJS</h2>
<ul>
<li>Una aplicacin NodeJS tiene nicamente un hilo de ejecucin
<ul>
<li>qu hacemos si, por razones de escalabilidad, queremos varias instancias de un componente?</li>
<li>Hasta ahora hemos creado varios procesos en el mismo o distintos nodos, utilizando el patrn client/broker/workers</li>
<li>Otra opcin es el mdulo cluster de NodeJS. Facilita:
<ul>
<li>La creacin y gestin de un pool de trabajadores (processos de Node)</li>
<li>El reparto o equilibrado de la carga del servicio entre los procesos</li>
</ul>
</li>
</ul>
</li>
<li>El mdulo Cluster permite aprovechar los sistemas multiprocesador, mediante la ejecucin de varios processos Node
<ul>
<li>Reparte la carga de servicio entre los procesos que se ejecutarn en los distintos procesadores (workers)</li>
<li>Los workers comparten todos los ports asociados al servicio que prestan.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2>Mdulo Cluster.- esquema bsico de un pool de trabajadores</h2>
<ul>
<li>Un proceso master crea workers mediante cluster.fork (ej. tantos como ncleos)</li>
<li>El mismo cdigo se usa para master (rama if) y worker (rama else)</li>
<li>El master supervisa a los workers (escucha eventos del objeto cluster)</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> cluster= <span class="hljs-built_in">require</span>(<span class="hljs-string">'cluster'</span>)
<span class="hljs-keyword">let</span> numCPUs  = <span class="hljs-built_in">require</span>(<span class="hljs-string">'os'</span>).cpus().length
<span class="hljs-keyword">let</span> server   = ... <span class="hljs-comment">// the server which runs the workers</span>
<span class="hljs-keyword">let</span> port     = ... <span class="hljs-comment">// the port where the server binds</span>

<span class="hljs-keyword">if</span> (cluster.isMaster) {  <span class="hljs-comment">// code of the master</span>
   <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>; i &lt; numCPUs; i++) cluster.fork() <span class="hljs-comment">// create workers</span>
   cluster.on(<span class="hljs-string">'exit'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, code, signal</span>) </span>{ <span class="hljs-comment">// worker has dead</span>
      <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'worker'</span>, worker.process.pid, <span class="hljs-string">'died'</span>)
   })
} <span class="hljs-keyword">else</span> {  <span class="hljs-comment">// code of any worker</span>
   server.listen(port) <span class="hljs-comment">// each worker runs the server</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2>Mdulo Cluster.- Cdigo de un cluster de servidores http</h2>
<ul>
<li>Varios workers (servidores http) escuchan en el port 8000</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> cluster= <span class="hljs-built_in">require</span>(<span class="hljs-string">'cluster'</span>)
<span class="hljs-keyword">const</span> http   = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http'</span>)
<span class="hljs-keyword">let</span> numCPUs  = <span class="hljs-built_in">require</span>(<span class="hljs-string">'os'</span>).cpus().length

<span class="hljs-keyword">if</span> (cluster.isMaster) {  <span class="hljs-comment">// code of the master one</span>
   <span class="hljs-keyword">for</span> (<span class="hljs-keyword">let</span> i=<span class="hljs-number">0</span>; i &lt; numCPUs; i++) cluster.fork()
   cluster.on(<span class="hljs-string">'exit'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, code, signal</span>) </span>{
      <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'worker'</span>, worker.process.pid, <span class="hljs-string">'died'</span>)
   })
} <span class="hljs-keyword">else</span> {  <span class="hljs-comment">// code of any worker</span>
   http.createServer(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">req, res</span>) </span>{
      res.writeHead(<span class="hljs-number">200</span>)
      res.end(<span class="hljs-string">'hello world\n'</span>)
   }).listen(<span class="hljs-number">8000</span>)
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2>Mdulo Cluster.- eventos del objeto Cluster</h2>
<ul>
<li><strong>fork</strong>.- se crea un nuevo worker</li>
<li><strong>online</strong>.- mensaje de un worker indicando que empieza a ejecutarse</li>
<li><strong>listening</strong>.- un worker ejecuta un <code>listen()</code></li>
<li><strong>disconnect</strong>.- se cierra el canal IPC de un worker (por exit, kill, o disconnect)</li>
<li><strong>exit</strong>.- un worker finaliza ejecucin</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> timeouts= []
cluster.on(<span class="hljs-string">'fork'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker</span>) </span>{ <span class="hljs-comment">// new worker must listen on-time</span>
   timeouts[worker.id] = setTimeout(<span class="hljs-function"><span class="hljs-params">()</span>=&gt;</span>{<span class="hljs-built_in">console</span>.error(<span class="hljs-string">'Error ...'</span>)}, <span class="hljs-number">2000</span>)
})
cluster.on(<span class="hljs-string">'listening'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, address</span>) </span>{ <span class="hljs-comment">// on-time</span>
   clearTimeout(timeouts[worker.id]) <span class="hljs-comment">// cancel timeout</span>
})
cluster.on(<span class="hljs-string">'exit'</span>, <span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">worker, code, signal</span>) </span>{ <span class="hljs-comment">// worker has finished</span>
   <span class="hljs-built_in">console</span>.log(<span class="hljs-string">'worker %d died (%s). restarting...'</span>, worker.process.pid, signal || code)
   cluster.fork()
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2>Mdulo Cluster.- Objetos</h2>
<ul>
<li>Objeto cluster.workers
<ul>
<li>Es un hash (diccionario) que almacena los workers activos indexados por su id</li>
<li>El evento fork aade un worker a cluster.workers</li>
<li>Los eventos disconnect y exit eliminan un worker del cluster</li>
<li>El master puede enviar mensajes a un worker determinado o a todos</li>
</ul>
</li>
<li>Objectos worker (uno por worker, accesible mediante cluster.worker)
<ul>
<li>Atributos
<ul>
<li>id (identificador nico del worker en cluster.workers)</li>
<li>process (su procs)</li>
<li>exitedAfterDisconnect (para distinguir entre exit voluntario o aborto)</li>
</ul>
</li>
<li>Mtodos.- se invocan mediante su atributo process: process.send(...)
<ul>
<li>send(envio de mensajes al master), disconnect, kill, ...</li>
</ul>
</li>
<li>Eventos: message online listening disconnect exit error</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2>Mdulo Cluster.- Mensajes master <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\leftrightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> workers (evento 'message')</h2>
<ul>
<li>Pueden utilizarse, por ejemplo, para contabilizar les peticiones de servicio:</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">const</span> cluster = <span class="hljs-built_in">require</span>(<span class="hljs-string">'cluster'</span>)
<span class="hljs-keyword">let</span> http = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http'</span>)
<span class="hljs-keyword">if</span> (cluster.isMaster) {
   <span class="hljs-keyword">var</span> numReqs = <span class="hljs-number">0</span>
   setInterval(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params"></span>)</span>{ <span class="hljs-built_in">console</span>.log(<span class="hljs-string">"numReqs ="</span>, numReqs)}, <span class="hljs-number">1000</span>)
   <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">messageHandler</span>(<span class="hljs-params">msg</span>) </span>{
      <span class="hljs-keyword">if</span> (msg.cmd &amp;&amp; msg.cmd == <span class="hljs-string">'notifyRequest'</span>) numReqs++
   }
   <span class="hljs-keyword">var</span> numCPUs = <span class="hljs-built_in">require</span>(os<span class="hljs-string">').cpus().length
   for (let i=0; i &lt; numCPUs; i++) cluster.fork()
   for (let i in cluster.workers)
      cluster.workers[i].on('</span>message<span class="hljs-string">', messageHandler)
 } else {
      http.Server(function(req, res) {
         res.writeHead(200); res.end(hello world\n)
         process.send({ cmd: '</span>notifyRequest<span class="hljs-string">' })
   }).listen(8000)
}
</span></span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<h2>Examplo de escalabilidad.- escalabilidad en varios ordenadores</h2>
<ul>
<li>Pocos clientes <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> aplicacin node tradicional (monoprocesador)</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo><mo></mo></mrow><annotation encoding="application/x-tex">\uparrow \uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span></span></span> clientes <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> mdulo cluster (explota multiprocesador)</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo><mo></mo><mo></mo></mrow><annotation encoding="application/x-tex">\uparrow \uparrow \uparrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span><span class="base"><span class="strut" style="height:0.8888799999999999em;vertical-align:-0.19444em;"></span><span class="mrel"></span></span></span></span> clientes <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> repartir (equilibrar) carga entre varios nodos
<ul>
<li>node-http-proxy (<a href="https://github.com/nodejitsu/node-http-proxy">https://github.com/nodejitsu/node-http-proxy</a>)</li>
<li>HAProxy (<a href="http://www.haproxy.org/">http://www.haproxy.org/</a>)</li>
<li>nginx [engine x] (<a href="http://nginx.org/en/">http://nginx.org/en/</a>)</li>
</ul>
</li>
</ul>
<p><img src="loadbal.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21">
<h2>node-http-proxy.- Servidor proxy para aplicaciones HTTP y Node</h2>
<ul>
<li>Cdigo abierto</li>
<li>Esquema bsico del servidor proxy</li>
</ul>
<pre><code class="language-js"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> proxyServer = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http-proxy'</span>)
<span class="hljs-keyword">var</span> port = ... 
var servers= [{ <span class="hljs-attr">host</span>: ... , <span class="hljs-attr">port</span>: ... }, ... ,
              { <span class="hljs-attr">host</span>: ... , <span class="hljs-attr">port</span>: ... } ]
proxyServer.createServer(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">req, res, proxy</span>) </span>{
   <span class="hljs-keyword">var</span> target = servers.shift()
   proxy.proxyRequest(req, res, target)
   servers.push(target)
}).listen(port)
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2>HAproxy.- Servidor proxy para aplicaciones TCP y HTTP</h2>
<ul>
<li>Cdigo abierto, dirigido por eventos, tambin paralelismo en multi-ncleo</li>
<li>Proporciona equilibradp de carga, alta disponibilidad y fiabilidad</li>
<li>Ejemplo.- Servicio http de node, y esquema bsico de configuracin para el mismo</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> http = <span class="hljs-built_in">require</span>(<span class="hljs-string">'http'</span>)
<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">serve</span>(<span class="hljs-params">ip, port</span>) </span>{http.createServer(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">req, res</span>) </span>{ ... }}
serve(<span class="hljs-string">'0.0.0.0'</span>, <span class="hljs-number">9000</span>)
serve(<span class="hljs-string">'0.0.0.0'</span>, <span class="hljs-number">9001</span>)
</span></span></foreignObject></svg></code></pre>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>frontend localnodes // where HAProxy listens to connections
   bind*:80 
   mode http 
   default_backend nodes
backend nodes // where HAProxy sends incoming connections
   mode http 
   balance roundrobin ... // other configuration options of the backend
   server web01 127.0.0.1:9000<span class="hljs-built_in"> check </span>
   server web02 127.0.0.1:9001<span class="hljs-built_in"> check </span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2>Nginx.- Servidor proxy inverso para aplicaciones HTTP</h2>
<ul>
<li>Equilibra la carga entre servidores http en diferentes mquinas</li>
<li>Cdigo abierto, dirigido por eventos, fcilmente extensible</li>
<li>Lo utilizan ms del 25% de los websites de mayor carga (agosto 2018)</li>
<li>Esquema bsico de configuracin (load balancing, round robin). Ej.</li>
</ul>
<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>http{
   upstream myapp1 {
      <span class="hljs-keyword">server</span> srv1.example.com; 
      <span class="hljs-keyword">server</span> srv2.example.com;
      <span class="hljs-keyword">server</span> srv3.example.com;
   }
   <span class="hljs-keyword">server</span>{
      <span class="hljs-keyword">listen</span> <span class="hljs-number">80</span>;
      <span class="hljs-keyword">location</span> / { proxy_pass http://myapp1; }
   }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2>Ejemplo de escalabilidad.- MongoDB (almacn de documentos)</h2>
<p>(para aclarar conceptos indicamos el <code>concepto equivalente en el modelo relacional</code>)</p>
<ul>
<li>Mantiene un conjunto de colecciones (Base de Datos) a repartir entre varios nodos
<ul>
<li>Coleccin (<code>Tabla</code>) = conjunto de objetos (documentos) estructurados</li>
<li>Objeto = identificador (<code>Clave primaria</code>) + mltiples atributos
<ul>
<li>Los atributos pueden ser tipos simples, vectores, objetos (con atributos)...</li>
<li>Cada atributo puede interpretarse como un par &lt;clave (nombre), valor&gt;</li>
</ul>
</li>
</ul>
</li>
<li>Esquema flexible <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> Los objetos de una misma coleccin no tienen necesariamente idntica estructura</li>
<li>Para conseguir escalabilidad utiliza particin horizontal
<ul>
<li>Dividimos el rango de claves primaries en fragmentos</li>
<li>Las filas de cada fragmento se guardan en una mquina diferente</li>
</ul>
</li>
<li>Para mejorar disponibilidad utilizando replicacin pasiva</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2>MongoDB.- Componentes</h2>
<p>(Como BD ejemplo: BD de alumnos universitarios. DNI = clave primaria)</p>
<ul>
<li><strong>mongod</strong> (servidor de datos)
<ul>
<li>un mongod por mquina</li>
<li>Cada uno mantiene un subconjunto de filas de la BD (particin horizontal)
<ul>
<li>dividimos el rango de claves primarias en N fragmentos: los documentos en cada uno de los subrangos va a un mongod diferente</li>
</ul>
</li>
</ul>
</li>
<li><strong>mongos</strong> (mongo shell)
<ul>
<li>interfaz JavaScript para acceder a los servidores</li>
<li>permite obtener ayuda (db.help), proporciona entorno interactivo para pruebas</li>
</ul>
</li>
<li><strong>servidores de configuracin</strong>
<ul>
<li>Guardan los metadatos de la BD, o sea:
<ul>
<li>qu filas forman cada particin</li>
<li>en qu nodo se situa cada particin</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2>MongoDB.- Configuraciones</h2>
<ul>
<li>Una nica mquina
<ul>
<li>Simple, pero no explota las ventajas de escalabilidad</li>
<li>Un servidor mongod mantiene toda la BD (debe arrancarse primero)</li>
<li>Para interactuar con la BD, shell mongo o programa + driver de mongoDB</li>
</ul>
</li>
<li>BD repartida en N mquinas (BD particionada) (Lo asumimos)
<ul>
<li>Un proceso mongod por mquina, particionado horizontal
<ul>
<li>Ej: 26 nodos, en cada uno los DNIs con la misma letra</li>
</ul>
</li>
<li>Un proceso mongos por mquina
<ul>
<li>Actua como interfaz con la aplicacin cliente (enruta las peticiones)
<ul>
<li>Si lo sabe (info en cach), enruta la peticin al proceso mongod</li>
<li>Si no, consulta servidor de configuracin (averigua mongod) y enruta</li>
</ul>
</li>
</ul>
</li>
<li>Servidores de configuracin
<ul>
<li>forman un &quot;conjunto de rplicas&quot; (replica-set) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> replicacin pasiva</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2>MongoDB.- Ejemplo funcionamiento BD particionada</h2>
<ol>
<li>La aplicacin cliente invoca al servidor mongos ms proximo</li>
<li>mongos pide al servidor de configuracin los metadatos de distribucin
<ul>
<li>De ese mode averiga en qu mquina o mquinas estn los datos requeridos</li>
</ul>
</li>
<li>mongos redirige la peticin al servidor mongod apropiado</li>
<li>El servidor mongod ejecuta la peticin y retorna la respuesta a mongos</li>
<li>Mongos traslada la respuesta al cliente<br />
<img src="mongodb.png" alt="width=1400" /></li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2>MongoDB.- Detalles mongod</h2>
<ul>
<li>El particionado horizontal se denomina sharding (shard = datos en un mongod)
<ul>
<li>Cada shard se divide en fragmentos (chunks) <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\leq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7719400000000001em;vertical-align:-0.13597em;"></span><span class="mrel"></span></span></span></span> 64MB (si <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>&gt;</mo></mrow><annotation encoding="application/x-tex">\gt</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.5782em;vertical-align:-0.0391em;"></span><span class="mrel">&gt;</span></span></span></span> se divide en dos)</li>
</ul>
</li>
<li>Un proceso equilibrador de carga vigila la cantidad de fragmentos por mongod
<ul>
<li>Si desequilibrio, migra fragmentos hasta equilibrio. Para migrar un fragmento:
<ul>
<li>Mantiene los accesos al servidor origen, inicia copia al mongod destno</li>
<li>Al acabar actualiza metadatos (servidors conf.) y borra fragmento origen</li>
</ul>
</li>
</ul>
</li>
<li>Cada mongod utiliza journaling para evitar inconsistencias
<ul>
<li>Cada modificacin se escribe primero en un journal y despus se aplica a la BD
<ul>
<li>anota tipo de operacin, datos que modificar, y resultado</li>
</ul>
</li>
<li>Si mongod falla durante la modificacin
<ul>
<li>El cliente no obtiene respuesta</li>
<li>Cuando se recupera, lee el journal y aplica a la BD toda operacin incompleta</li>
</ul>
</li>
<li>Acelera recuperacin y evita escrituras incompletas (garantiza integridad BD)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h2>MongoDB.- Detalles mongos</h2>
<ul>
<li>nico tipo de servidor directamente accesible por parte de las aplicaciones y usuarios</li>
<li>No mantiene ningn elemento de la BD (datos exclusivamente en mongod)</li>
<li>Actua nicamente como encaminador de las peticions</li>
<li>Obtiene de los servidores de configuracin la informacin sobre el reparto de les datos
<ul>
<li>Mantiene esa informacin en una memoria cach local</li>
<li>Refresca la memoria cach cuando su informacin no permite encontrar el documente</li>
<li>El reparto se modifica cuando se migren fragmentos</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h2>MongoDB.- Detalles Servidores de configuracin</h2>
<ul>
<li>Son procesos mongod 'especiales'
<ul>
<li>mantienen metadatos sobre el reparto de shards, no datos</li>
</ul>
</li>
<li>Estn replicados (rplicas en mquinas diferentes)
<ul>
<li>recuperacin rpida en caso de fallo de otra rplica</li>
</ul>
</li>
<li>Todas las modificaciones sobre los metadatos se aplican mediante un protocolo de commit en dos fases
<ul>
<li>Asegura consistncia fuerte</li>
<li>Es un protocolo pesado que requiere un alto nmero de mensajes</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2>Mongod.- Replicacin de servidors mongod</h2>
<ul>
<li>La replicacin de servidores mongod mejora:
<ul>
<li>la disponibilidad.- soporta los errores de forma transparente</li>
<li>el rendimento (escalabilidad).- las consultas pueden repartirse entre rplicas</li>
</ul>
</li>
<li>Adopta un modelo de replicacin pasiva (replica-set), con 3 roles:
<ul>
<li>primario.- nica rplica que atendr a las operaciones que impliquen escritura</li>
<li>secondario.- mantienen copia de los datos y pueden gestionar consultas</li>
<li>rbitro.- rplica lgica sin datos <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> pero con voto para elegir primario</li>
</ul>
</li>
<li>Transparencia de replicacin: podemos cambiar cualquier mongod por un replica-set
<ul>
<li>cada particin puede ser gestionada por un 'replica-set' diferente</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32">
<h2>Mongod.- Gestin de defectos</h2>
<ul>
<li>Requiere mayoria de rplicas activas
<ul>
<li>Para soportar N defectos simultneos 1+2N rplicas (ej. 5 para 2 defectos)</li>
</ul>
</li>
<li>En caso de particin de red slo puede continuar el subgrupo mayoritario
<ul>
<li>Recomendable nmero impar de rplicas (o aadir una rplica rbitro)</li>
</ul>
</li>
<li>En caso de error del primario debe elegirse ptro
<ul>
<li>Deteccin de errores y sustitucin del primario gestionados automticamente</li>
</ul>
</li>
<li>Limites: Un replica-set no puede tener ms de 50 unidadess, y slo votan 7</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33">
<h2>Mongod.- Sincronia en les modificaciones (write-concern)</h2>
<ul>
<li>Las escrituress (insercin, modificacin, borrado) admiten una opcin <code>w</code>
<ul>
<li>w (write-concern) = cuntas rplicas deben confirmar la realizacin de la escritura para retornar el control al invocante</li>
</ul>
</li>
<li>Valores posibles de w (por defecto 1)
<ul>
<li>-1 se despreocupa completamente</li>
<li>0 reporta si han habido errors en la comunicacin con los servidores</li>
<li>majority = mayoria de rplicas con derecho a voto, o bien 1 si no replicacin</li>
<li>Cualquier nmero concreto &gt;0. Cuelga la conexin si no quedan bastantes rplicas
<ul>
<li>para elegir un valor razonable se debe conocer el nmero inicial de rplicas</li>
<li>Prdida de transparencia!!!</li>
</ul>
</li>
</ul>
</li>
<li>0 o -1 implica asincronia total <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo></mo></mrow><annotation encoding="application/x-tex">\rightarrow</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.36687em;vertical-align:0em;"></span><span class="mrel"></span></span></span></span> no garantiza persistencia (peligroso)</li>
<li>El valor recomendado es <code>majority</code></li>
</ul>
